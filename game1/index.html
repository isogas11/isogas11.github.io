<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>æ·±æ·µçµæ‰‹ï¼šå¥§è¡“ç¶­åº¦ v7.4</title>
    <style>
        :root { --bg: #050505; --ui: #1a1a1a; --border: #3498db; --accent: #f1c40f; --wall: #252525; --floor: #010101; }
        body { background: var(--bg); color: #eee; font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif; display: flex; align-items: center; justify-content: center; margin: 0; height: 100vh; overflow: hidden; }
        .game-layout { display: flex; gap: 15px; width: 95vw; height: 90vh; justify-content: center; }
        .sidebar { width: 280px; background: var(--ui); padding: 15px; border: 2px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; gap: 8px; }
        .stat-line { font-size: 13px; border-bottom: 1px solid #333; padding-bottom: 4px; display: flex; justify-content: space-between; }
        .stat-val { color: var(--accent); font-weight: bold; }
        #game-area { border: 3px solid #555; background: var(--floor); border-radius: 10px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { display: block; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 350px; background: #222; border: 3px solid var(--accent); padding: 20px; display: none; z-index: 1000; border-radius: 12px; }
        .btn-opt { background: #333; border: 1px solid #555; padding: 10px; color: #fff; cursor: pointer; display: flex; justify-content: space-between; border-radius: 6px; margin-bottom: 8px; }
        .spell-card { background: #2a2a2a; padding: 8px; border-radius: 5px; margin-top: 4px; border-left: 3px solid var(--border); font-size: 12px; }
        .log { flex-grow: 1; background: #000; padding: 10px; font-size: 11px; overflow-y: auto; color: #bbb; border-radius: 6px; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="building-ui" class="modal">
    <h2 id="modal-title" style="text-align:center; color:var(--accent); margin-top:0;">ğŸ›ï¸ è¨­æ–½</h2>
    <div id="modal-content"></div>
    <button onclick="closeModal()" style="width:100%; margin-top:10px; padding:10px; cursor:pointer; background:#444; color:white; border:none; border-radius:5px;">é›¢é–‹</button>
</div>

<div class="game-layout">
    <div class="sidebar">
        <h3 style="text-align:center; margin:0; color:#2ecc71">Lv.<span id="s-lv">1</span> å¥§è¡“å¤§å¸«</h3>
        <div class="stat-line"><span>â¤ï¸ ç”Ÿå‘½</span> <span id="s-hp" class="stat-val">100/100</span></div>
        <div class="stat-line"><span>ğŸ§ª é­”åŠ›</span> <span id="s-mp" class="stat-val">30/30</span></div>
        <div class="stat-line"><span>âš”ï¸ è¿‘æˆ°</span> <span id="s-atk" class="stat-val">10</span></div>
        <div class="stat-line"><span>ğŸ”® è¡“åŠ›</span> <span id="s-mgk" class="stat-val">10</span></div>
        <div class="stat-line"><span>ğŸ’° é‡‘å¹£</span> <span id="s-gold" class="stat-val">100</span></div>
        <div class="stat-line"><span>ğŸ° å±¤æ•¸</span> <span id="s-floor" class="stat-val">1</span></div>
        
        <div id="spell-ui"></div>
        <div class="log" id="log"></div>
    </div>
    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const TILE = 24; // åœ–æ¡ˆå¢å¤§
const GW = 40, GH = 30; // åœ°åœ–ç¸®å°
let floor = 1, gold = 100, lv = 1, exp = 0, nextExp = 100;
let dungeon = [], enemies = [], effects = [];
let playerSpells = ['Q'];
let currentBuilding = null;

const SPELL_DATA = {
    'Q': { n: 'ç«çƒè¡“', mp: 3, cd: 2, sc: 1.5, d: 'ç›´ç·šåå­—å™´å°„', p: 0 },
    'E': { n: 'å†°çˆ†è¡“', mp: 6, cd: 5, sc: 1.2, d: 'å…¨è¢å¹•æ‰“æ“Š', p: 150 },
    'F': { n: 'è¬åŠè¨£', mp: 10, cd: 8, sc: 0.8, d: 'éš¨æ©Ÿå¤šé‡æ”»æ“Š', p: 250 },
    'V': { n: 'è–å…‰æ²»ç™’', mp: 5, cd: 10, sc: 0, d: 'å›40HP', p: 150 }
};

let player = { x: 20, y: 15, maxHp: 100, hp: 100, maxMp: 30, mp: 30, atk: 10, mgk: 10, def: 0, cd: {} };

function initLevel() {
    // æ¸…ç©ºæ—¥èªŒ
    document.getElementById('log').innerHTML = "<div>-- ç¬¬ " + floor + " å±¤æ¢ç´¢é–‹å§‹ --</div>";
    
    canvas.width = GW * TILE; canvas.height = GH * TILE;
    dungeon = Array(GH).fill().map(() => Array(GW).fill(1));
    enemies = []; effects = [];
    
    let cx = Math.floor(GW/2), cy = Math.floor(GH/2);
    player.x = cx; player.y = cy;
    for(let i=0; i<800; i++) {
        dungeon[cy][cx] = 0;
        let d = Math.floor(Math.random()*4);
        if(d===0 && cy>1) cy--; else if(d===1 && cy<GH-2) cy++;
        else if(d===2 && cx>1) cx--; else if(d===3 && cx<GW-2) cx++;
    }

    let count = (floor % 10 === 0) ? 1 : (3 + (floor % 10) + 1);
    for(let i=0; i<count; i++) spawnEnemy(floor % 10 === 0);

    const bTypes = ["éµåŒ é‹ª", "é­”æ³•å•†åº—", "é“å…·åº—"];
    currentBuilding = { type: bTypes[Math.floor(Math.random()*bTypes.length)] };
    currentBuilding.items = generateShop(currentBuilding.type);
    
    placeSpec(2); placeSpec(3); 
    updateUI();
}

function placeSpec(v) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } 
    while (dungeon[y][x] !== 0 || Math.abs(x-player.x)+Math.abs(y-player.y) < 6);
    dungeon[y][x] = v;
}

function spawnEnemy(isBoss) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } while(dungeon[y][x] !== 0);
    let power = Math.floor(floor/5) * 40;
    // è¡€é‡æ¸›åŠé‚è¼¯
    let hp = Math.floor(((60 + power) * (isBoss ? 15 : 1)) / 2);
    enemies.push({
        x, y, isBoss,
        hp: hp, maxHp: hp,
        atk: (8 + Math.floor(power/10)) * (isBoss ? 2 : 1),
        emoji: isBoss ? "ğŸ‘‘" : ["ğŸ‘º", "ğŸ’€", "ğŸ‘»", "ğŸ¦‡"][Math.floor(Math.random()*4)],
        wounded: false
    });
}

function generateShop(type) {
    let list = [];
    if(type === "é­”æ³•å•†åº—") {
        Object.keys(SPELL_DATA).forEach(k => { if(!playerSpells.includes(k)) list.push({ n: SPELL_DATA[k].n, p: SPELL_DATA[k].p, id: k, f: () => playerSpells.push(k) }); });
    } else if(type === "éµåŒ é‹ª") {
        list.push({ n: "âš”ï¸ åŠ›é‡+5", p: 50, inf: true, f: () => player.atk+=5 });
        list.push({ n: "ğŸ›¡ï¸ é˜²ç¦¦+2", p: 60, inf: true, f: () => player.def+=2 });
    } else {
        list.push({ n: "ğŸ§ª æ²»ç™’è—¥æ°´", p: 40, inf: true, f: () => player.hp=player.maxHp });
    }
    return list;
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let y=0; y<GH; y++) {
        for(let x=0; x<GW; x++) {
            if(dungeon[y][x] === 1) {
                ctx.fillStyle = "var(--wall)"; // é«˜å°æ¯”ç‰†å£
            } else {
                ctx.fillStyle = "var(--floor)"; // æ¥µé»‘åœ°æ¿
            }
            ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
            
            ctx.font = `${TILE*0.8}px Arial`;
            if(dungeon[y][x] === 2) ctx.fillText("ğŸªœ", x*TILE+2, y*TILE+TILE-4);
            if(dungeon[y][x] === 3) {
                const icon = {"éµåŒ é‹ª":"âš’ï¸","é­”æ³•å•†åº—":"ğŸ”®","é“å…·åº—":"ğŸ±"};
                ctx.fillText(icon[currentBuilding.type], x*TILE+2, y*TILE+TILE-4);
            }
        }
    }

    enemies.forEach(en => {
        ctx.font = `${TILE * 0.9}px Arial`; // åœ–æ¡ˆå¢å¤§
        ctx.textAlign = "center"; ctx.textBaseline = "middle";
        if(en.isBoss) { ctx.shadowBlur = 10; ctx.shadowColor = "red"; }
        ctx.fillText(en.emoji, en.x*TILE + TILE/2, en.y*TILE + TILE/2);
        ctx.shadowBlur = 0;
        if(en.wounded) {
            ctx.fillStyle = "#333"; ctx.fillRect(en.x*TILE+2, en.y*TILE, TILE-4, 3);
            ctx.fillStyle = "#e74c3c"; ctx.fillRect(en.x*TILE+2, en.y*TILE, (TILE-4)*(en.hp/en.maxHp), 3);
        }
    });

    ctx.font = `${TILE * 0.9}px Arial`;
    ctx.textAlign = "center"; ctx.textBaseline = "middle";
    ctx.fillText("ğŸ§™â€â™‚ï¸", player.x*TILE + TILE/2, player.y*TILE + TILE/2);
    ctx.textAlign = "start"; ctx.textBaseline = "alphabetic";

    effects.forEach((eff, i) => {
        ctx.globalAlpha = eff.l/10; ctx.fillStyle = "#f1c40f";
        ctx.fillRect(eff.x * TILE, eff.y * TILE, TILE, TILE);
        eff.l--; if(eff.l<=0) effects.splice(i,1);
    });
    ctx.globalAlpha = 1;
}

function endTurn() {
    Object.keys(player.cd).forEach(k => { if(player.cd[k]>0) player.cd[k]--; });
    
    enemies.forEach(en => {
        let dist = Math.abs(player.x-en.x) + Math.abs(player.y-en.y);
        if(dist === 1) {
            let d = Math.max(1, en.atk - player.def);
            player.hp -= d; addLog(`ğŸ’¥ é­åˆ°æ”»æ“Š -${d}`, "red");
        } else if(dist < 8) {
            let dx = Math.sign(player.x-en.x), dy = Math.sign(player.y-en.y);
            moveUnit(en, dx, dy);
        } else {
            // éš¨æ©Ÿèµ°è·¯é‚è¼¯
            let rx = Math.floor(Math.random()*3)-1;
            let ry = Math.floor(Math.random()*3)-1;
            moveUnit(en, rx, ry);
        }
    });
    if(player.hp <= 0) { alert("æˆ°æ•—ï¼"); location.reload(); }
    updateUI();
}

function moveUnit(u, dx, dy) {
    let nx = u.x + dx, ny = u.y + dy;
    if(nx>=0 && nx<GW && ny>=0 && ny<GH && dungeon[ny][nx]===0) {
        if(!enemies.some(e=>e!==u && e.x===nx && e.y===ny) && !(player.x===nx && player.y===ny)) {
            u.x = nx; u.y = ny;
        }
    }
}

function dealDamage(t, base, key) {
    let sc = key ? SPELL_DATA[key].sc : 1;
    let dmg = Math.floor((key ? player.mgk : player.atk) * sc);
    t.hp -= dmg; t.wounded = true;
    if(t.hp <= 0) {
        gold += (t.isBoss ? 500 : 30); gainExp(t.isBoss ? 400 : 40);
        enemies = enemies.filter(e => e !== t);
    }
}

function updateUI() {
    document.getElementById('s-hp').innerText = `${Math.floor(player.hp)}/${player.maxHp}`;
    document.getElementById('s-mp').innerText = `${Math.floor(player.mp)}/${player.maxMp}`;
    document.getElementById('s-atk').innerText = player.atk;
    document.getElementById('s-mgk').innerText = player.mgk;
    document.getElementById('s-gold').innerText = gold;
    document.getElementById('s-floor').innerText = floor;
    document.getElementById('s-lv').innerText = lv;
    let sUI = document.getElementById('spell-ui');
    sUI.innerHTML = `<b style="color:var(--border);font-size:12px;">ğŸ“œ æ³•è¡“ (Q/E/F/V):</b>`;
    playerSpells.forEach(k => {
        let s = SPELL_DATA[k];
        sUI.innerHTML += `<div class="spell-card"><b>[${k}] ${s.n}</b> CD:${player.cd[k]||0}</div>`;
    });
}

function gainExp(a) {
    exp += a; if(exp >= nextExp) { 
        lv++; exp -= nextExp; nextExp = Math.floor(nextExp * 1.5); 
        player.maxHp += 20; player.hp = player.maxHp; 
        addLog("âœ¨ ç­‰ç´šæå‡ï¼HP å·²æ¢å¾©");
    }
}

function addLog(m, c) {
    let d = document.createElement('div'); if(c==="red") d.style.color="#ff4757";
    d.innerText = "> " + m; let l = document.getElementById('log'); l.prepend(d);
}

function openModal() {
    const m = document.getElementById('building-ui');
    const c = document.getElementById('modal-content');
    document.getElementById('modal-title').innerText = "ğŸ›ï¸ " + currentBuilding.type;
    m.style.display = 'block'; c.innerHTML = "";
    currentBuilding.items.forEach((it, idx) => {
        let div = document.createElement('div'); div.className = "btn-opt";
        div.innerHTML = `<span>${it.n}</span><span>ğŸ’°${it.p}</span>`;
        div.onclick = () => { if(gold >= it.p) { gold -= it.p; it.f(); if(!it.inf) currentBuilding.items.splice(idx,1); updateUI(); openModal(); } };
        c.appendChild(div);
    });
}

function closeModal() { document.getElementById('building-ui').style.display = 'none'; }

window.addEventListener('keydown', e => {
    if(document.getElementById('building-ui').style.display === 'block') return;
    let k = e.key.toUpperCase();
    let dx = 0, dy = 0;
    if(k==='W') dy = -1; else if(k==='S') dy = 1; else if(k==='A') dx = -1; else if(k==='D') dx = 1;
    if(dx!==0 || dy!==0) {
        let nx = player.x + dx, ny = player.y + dy;
        if(nx>=0 && nx<GW && ny>=0 && ny<GH && dungeon[ny][nx]!==1) {
            let target = enemies.find(e=>e.x===nx && e.y===ny);
            if(target) dealDamage(target, player.atk, null);
            else {
                player.x = nx; player.y = ny;
                if(dungeon[ny][nx]===2) { floor++; initLevel(); return; }
                if(dungeon[ny][nx]===3) openModal();
            }
            endTurn();
        }
    }
    if(SPELL_DATA[k] && playerSpells.includes(k) && player.mp >= SPELL_DATA[k].mp && !player.cd[k]) {
        player.mp -= SPELL_DATA[k].mp; player.cd[k] = SPELL_DATA[k].cd;
        if(k==='Q') { [[0,-1],[0,1],[-1,0],[1,0]].forEach(dir => { for(let i=1; i<8; i++) {
            let tx=player.x+dir[0]*i, ty=player.y+dir[1]*i;
            if(tx<0||tx>=GW||ty<0||ty>=GH||dungeon[ty][tx]===1) break;
            effects.push({x:tx, y:ty, l:5});
            let t = enemies.find(e=>e.x===tx && e.y===ty); if(t) { dealDamage(t, 0, 'Q'); break; }
        }}); }
        else if(k==='V') { player.hp = Math.min(player.maxHp, player.hp+40); }
        else { enemies.forEach(en => { effects.push({x:en.x, y:en.y, l:8}); dealDamage(en, 0, k); }); }
        endTurn();
    }
});

initLevel();
setInterval(draw, 40);
</script>
</body>
