<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>æ·±æ·µçµæ‰‹ï¼šå¥§è¡“ç¶­åº¦ v7.3</title>
    <style>
        :root { --bg: #030303; --ui: #1a1a1a; --border: #3498db; --accent: #f1c40f; }
        body { background: var(--bg); color: #eee; font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif; display: flex; align-items: center; justify-content: center; margin: 0; height: 100vh; overflow: hidden; }
        .game-layout { display: flex; gap: 15px; width: 98vw; height: 95vh; justify-content: center; }
        .sidebar { width: 320px; background: var(--ui); padding: 15px; border: 2px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; gap: 12px; }
        .stat-line { font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .stat-val { float: right; color: var(--accent); font-weight: bold; }
        #game-area { border: 2px solid #444; background: #000; border-radius: 8px; overflow: hidden; }
        canvas { background: #000; cursor: crosshair; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 450px; background: #222; border: 3px solid var(--accent); padding: 25px; display: none; z-index: 1000; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .btn-opt { background: #333; border: 1px solid #555; padding: 15px; color: #fff; cursor: pointer; display: flex; justify-content: space-between; border-radius: 8px; margin-bottom: 10px; transition: 0.2s; }
        .btn-opt:hover { background: #444; border-color: var(--accent); }
        .spell-card { background: #252525; padding: 10px; border-radius: 6px; margin-top: 5px; border-left: 4px solid var(--border); font-size: 13px; }
        .log { flex-grow: 1; background: #000; padding: 10px; font-size: 12px; overflow-y: auto; color: #aaa; border-radius: 8px; border: 1px solid #222; }
    </style>
</head>
<body>

<div id="building-ui" class="modal">
    <h2 id="modal-title" style="text-align:center; color:var(--accent); margin-top:0;">ğŸ›ï¸ å»ºç¯‰è¨­æ–½</h2>
    <div id="modal-content"></div>
    <button onclick="closeModal()" style="width:100%; margin-top:15px; padding:12px; cursor:pointer; background:#555; color:white; border:none; border-radius:8px;">é›¢é–‹é›¢é–‹</button>
</div>

<div class="game-layout">
    <div class="sidebar">
        <h2 style="text-align:center; margin:0; color:#2ecc71">Lv.<span id="s-lv">1</span> å¥§è¡“å¤§å¸«</h2>
        <div class="stat-line">â¤ï¸ ç”Ÿå‘½ <span id="s-hp" class="stat-val">100/100</span></div>
        <div class="stat-line">ğŸ§ª é­”åŠ› <span id="s-mp" class="stat-val">30/30</span></div>
        <div class="stat-line">âš”ï¸ è¿‘æˆ°åŠ›é‡ <span id="s-atk" class="stat-val">10</span></div>
        <div class="stat-line">ğŸ”® é­”æ³•è¡“åŠ› <span id="s-mgk" class="stat-val">10</span></div>
        <div class="stat-line">ğŸ’° æŒæœ‰é‡‘å¹£ <span id="s-gold" class="stat-val">100</span></div>
        <div class="stat-line">ğŸ° ç•¶å‰å±¤æ•¸ <span id="s-floor" class="stat-val">1</span></div>
        
        <div id="spell-ui" style="margin-top:10px;">
            <b style="color:var(--border)">ğŸ“œ æ“æœ‰æ³•è¡“ (æŒ‰éµæ–½æ”¾):</b>
        </div>
        
        <div class="log" id="log"></div>
    </div>
    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const TILE = 18; 
const GW = 60, GH = 45; 
let floor = 1, gold = 100, lv = 1, exp = 0, nextExp = 100;
let dungeon = [], enemies = [], effects = [];
let passives = [], playerSpells = ['Q']; // åˆå§‹æ“æœ‰ Q
let currentBuilding = null;

const SPELL_DATA = {
    'Q': { n: 'ç«çƒè¡“', mp: 3, cd: 2, sc: 1.5, d: 'ç›´ç·šå™´å°„', p: 0 },
    'E': { n: 'å†°çˆ†è¡“', mp: 6, cd: 5, sc: 1.2, d: 'å…¨è¢å¹•å‚·å®³', p: 150 },
    'F': { n: 'è¬åŠè¨£', mp: 10, cd: 8, sc: 0.8, d: 'äº‚ç®­é½Šç™¼', p: 250 },
    'V': { n: 'è–å…‰æ²»ç™’', mp: 5, cd: 12, sc: 0, d: 'å›å¾©40HP', p: 150 },
    'X': { n: 'æœ«æ—¥å¯©åˆ¤', mp: 20, cd: 15, sc: 3.0, d: 'æ¯€æ»…æ€§æ‰“æ“Š', p: 500 }
};

let player = { x: 30, y: 22, maxHp: 100, hp: 100, maxMp: 30, mp: 30, atk: 10, mgk: 10, def: 0, cd: {} };

function initLevel() {
    canvas.width = GW * TILE; canvas.height = GH * TILE;
    dungeon = Array(GH).fill().map(() => Array(GW).fill(1));
    enemies = []; effects = [];
    
    let cx = Math.floor(GW/2), cy = Math.floor(GH/2);
    player.x = cx; player.y = cy;
    for(let i=0; i<2000; i++) {
        dungeon[cy][cx] = 0;
        let d = Math.floor(Math.random()*4);
        if(d===0 && cy>1) cy--; else if(d===1 && cy<GH-2) cy++;
        else if(d===2 && cx>1) cx--; else if(d===3 && cx<GW-2) cx++;
    }

    let modFloor = floor % 10;
    if(modFloor === 0) {
        spawnEnemy(true);
    } else {
        let count = 3 + modFloor + 1;
        for(let i=0; i<count; i++) spawnEnemy(false);
    }

    const bTypes = ["éµåŒ é‹ª", "é­”æ³•å•†åº—", "é“å…·åº—", "ç¥­å£‡", "è¨“ç·´å ´"];
    currentBuilding = { type: bTypes[Math.floor(Math.random()*bTypes.length)] };
    currentBuilding.items = generateShop(currentBuilding.type);
    
    placeSpec(2); placeSpec(3); 
    updateUI();
}

function placeSpec(v) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } 
    while (dungeon[y][x] !== 0 || Math.abs(x-player.x)+Math.abs(y-player.y) < 8);
    dungeon[y][x] = v;
}

function spawnEnemy(isBoss) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } while(dungeon[y][x] !== 0);
    let power = Math.floor(floor/5) * 50;
    enemies.push({
        x, y, isBoss,
        hp: (60 + power) * (isBoss ? 15 : 1), maxHp: (60 + power) * (isBoss ? 15 : 1),
        atk: (8 + Math.floor(power/10)) * (isBoss ? 2 : 1),
        emoji: isBoss ? "ğŸ‘‘" : ["ğŸ‘º", "ğŸ’€", "ğŸ‘»", "ğŸ¦‡"][Math.floor(Math.random()*4)],
        wounded: false
    });
}

function generateShop(type) {
    let list = [];
    if(type === "é­”æ³•å•†åº—") {
        Object.keys(SPELL_DATA).forEach(k => {
            if(!playerSpells.includes(k)) {
                let s = SPELL_DATA[k];
                list.push({ n: `ğŸ“œ æŠ€èƒ½æ›¸ï¼š${s.n}`, p: s.p, id: k, f: () => playerSpells.push(k) });
            }
        });
    } else if(type === "éµåŒ é‹ª") {
        list.push({ n: "âš”ï¸ æå‡åŠ›é‡ (è¿‘æˆ°+5)", p: 50, inf: true, f: () => player.atk+=5 });
        list.push({ n: "ğŸ›¡ï¸ å¼·åŒ–é˜²ç¦¦ (é˜²ç¦¦+2)", p: 60, inf: true, f: () => player.def+=2 });
        list.push({ n: "ğŸ”® æå‡è¡“åŠ› (æ³•è¡“+5)", p: 50, inf: true, f: () => player.mgk+=5 });
    } else if(type === "é“å…·åº—") {
        list.push({ n: "ğŸ§ª æ²»ç™’è—¥æ°´ (HPæ»¿)", p: 50, inf: true, f: () => player.hp=player.maxHp });
        list.push({ n: "âš¡ èƒ½é‡è—¥åŠ‘ (MP+25)", p: 40, inf: true, f: () => player.mp=Math.min(player.maxMp, player.mp+25) });
    }
    return list;
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let y=0; y<GH; y++) {
        for(let x=0; x<GW; x++) {
            if(dungeon[y][x] === 1) {
                ctx.fillStyle = (x+y)%2===0 ? "#050505" : "#080808"; 
            } else {
                ctx.fillStyle = "#010101";
            }
            ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
            if(dungeon[y][x] === 2) {
                ctx.font = `${TILE*0.8}px Arial`; ctx.fillText("ğŸªœ", x*TILE+2, y*TILE+TILE-2);
            }
            if(dungeon[y][x] === 3) {
                const icon = {"éµåŒ é‹ª":"âš’ï¸","é­”æ³•å•†åº—":"ğŸ”®","é“å…·åº—":"ğŸ±","ç¥­å£‡":"â›©ï¸","è¨“ç·´å ´":"ğŸ‹ï¸"};
                ctx.font = `${TILE*0.8}px Arial`; ctx.fillText(icon[currentBuilding.type], x*TILE+2, y*TILE+TILE-2);
            }
        }
    }

    const drawUnit = (emoji, x, y, isBoss) => {
        ctx.font = `${TILE * 0.8}px Arial`;
        ctx.textAlign = "center"; ctx.textBaseline = "middle";
        if(isBoss) { ctx.shadowBlur = 8; ctx.shadowColor = "red"; }
        ctx.fillText(emoji, x * TILE + TILE/2, y * TILE + TILE/2);
        ctx.shadowBlur = 0; ctx.textAlign = "start"; ctx.textBaseline = "alphabetic";
    };

    enemies.forEach(en => {
        drawUnit(en.emoji, en.x, en.y, en.isBoss);
        if(en.wounded) {
            ctx.fillStyle = "#333"; ctx.fillRect(en.x*TILE+2, en.y*TILE-3, TILE-4, 3);
            ctx.fillStyle = "#e74c3c"; ctx.fillRect(en.x*TILE+2, en.y*TILE-3, (TILE-4)*(en.hp/en.maxHp), 3);
        }
    });

    drawUnit("ğŸ§™â€â™‚ï¸", player.x, player.y, false);

    effects.forEach((eff, i) => {
        ctx.globalAlpha = eff.l/10; ctx.fillStyle = "#f1c40f";
        ctx.fillRect(eff.x * TILE, eff.y * TILE, TILE, TILE);
        eff.l--; if(eff.l<=0) effects.splice(i,1);
    });
    ctx.globalAlpha = 1;
}

function dealDamage(t, base, key) {
    let sc = key ? SPELL_DATA[key].sc : 1;
    let dmg = Math.floor((key ? player.mgk : player.atk) * sc);
    t.hp -= dmg; t.wounded = true;
    addLog(`âš”ï¸ ä½¿ç”¨ [${key?SPELL_DATA[key].n:'è¿‘æˆ°'}] é€ æˆ ${dmg} å‚·å®³`);
    if(t.hp <= 0) {
        gold += (t.isBoss ? 500 : 35); gainExp(t.isBoss ? 500 : 50);
        enemies = enemies.filter(e => e !== t);
    }
}

function endTurn() {
    Object.keys(player.cd).forEach(k => { if(player.cd[k]>0) player.cd[k]--; });
    enemies.forEach(en => {
        let dist = Math.abs(player.x-en.x) + Math.abs(player.y-en.y);
        if(dist === 1) {
            let d = Math.max(1, en.atk - player.def);
            player.hp -= d; addLog(`ğŸ’¥ å—åˆ° ${en.emoji} æ”»æ“Š ${d} é»`, "red");
        } else if(dist < 10) {
            let dx = Math.sign(player.x-en.x), dy = Math.sign(player.y-en.y);
            if(dungeon[en.y+dy][en.x+dx]===0 && !enemies.some(e=>e.x===en.x+dx && e.y===en.y+dy) && !(player.x===en.x+dx && player.y===en.y+dy)) {
                en.x += dx; en.y += dy;
            }
        }
    });
    if(player.hp <= 0) { alert("æˆ°æ•—ï¼é‡æ–°é–‹å§‹"); location.reload(); }
    updateUI();
}

function updateUI() {
    document.getElementById('s-hp').innerText = `${Math.floor(player.hp)}/${player.maxHp}`;
    document.getElementById('s-mp').innerText = `${Math.floor(player.mp)}/${player.maxMp}`;
    document.getElementById('s-atk').innerText = player.atk;
    document.getElementById('s-mgk').innerText = player.mgk;
    document.getElementById('s-gold').innerText = gold;
    document.getElementById('s-floor').innerText = floor;
    document.getElementById('s-lv').innerText = lv;
    
    let sUI = document.getElementById('spell-ui');
    sUI.innerHTML = `<b style="color:var(--border)">ğŸ“œ æ“æœ‰æ³•è¡“:</b>`;
    playerSpells.forEach(k => {
        let s = SPELL_DATA[k];
        sUI.innerHTML += `<div class="spell-card"><b>[${k}] ${s.n}</b> (æ¶ˆè€—:${s.mp})<br><small>${s.d} | å†·å»:${player.cd[k]||0}</small></div>`;
    });
}

function gainExp(a) {
    exp += a; if(exp >= nextExp) { 
        lv++; exp -= nextExp; nextExp = Math.floor(nextExp * 1.5); 
        player.maxHp += 20; player.hp = player.maxHp; 
    }
}

function addLog(m, c) {
    let d = document.createElement('div'); if(c==="red") d.style.color="#ff4757";
    d.innerText = "> " + m; let l = document.getElementById('log'); l.prepend(d);
}

function openModal() {
    const m = document.getElementById('building-ui');
    const c = document.getElementById('modal-content');
    document.getElementById('modal-title').innerText = "ğŸ›ï¸ " + currentBuilding.type;
    m.style.display = 'block';
    c.innerHTML = "";
    currentBuilding.items.forEach((it, idx) => {
        let div = document.createElement('div'); div.className = "btn-opt";
        div.innerHTML = `<span>${it.n}</span><span style="color:var(--accent)">ğŸ’°${it.p}</span>`;
        div.onclick = () => {
            if(gold >= it.p) { gold -= it.p; it.f(); if(!it.inf) currentBuilding.items.splice(idx,1); updateUI(); openModal(); }
        };
        c.appendChild(div);
    });
}

function closeModal() { document.getElementById('building-ui').style.display = 'none'; }

// éµç›¤ç§»å‹•åˆ¤æ–· - é¿å…æ–œèµ°å°è‡´é‡ç–Š
window.addEventListener('keydown', e => {
    if(document.getElementById('building-ui').style.display === 'block') return;
    let k = e.key.toUpperCase();
    
    // ç§»å‹•é‚è¼¯ (W, A, S, D)
    let dx = 0, dy = 0;
    if(k==='W') dy = -1; else if(k==='S') dy = 1; else if(k==='A') dx = -1; else if(k==='D') dx = 1;
    
    if(dx!==0 || dy!==0) {
        let nx = player.x + dx, ny = player.y + dy;
        // 1. é‚Šç•Œæª¢æŸ¥
        if(nx < 0 || nx >= GW || ny < 0 || ny >= GH || dungeon[ny][nx] === 1) return;
        
        // 2. æ€ªç‰©æª¢æŸ¥
        let target = enemies.find(en => en.x === nx && en.y === ny);
        if(target) {
            dealDamage(target, player.atk, null);
            endTurn();
        } else {
            player.x = nx; player.y = ny;
            if(dungeon[ny][nx] === 2) { floor++; initLevel(); return; }
            if(dungeon[ny][nx] === 3) openModal();
            endTurn();
        }
    }
    
    // æ³•è¡“é‚è¼¯
    if(SPELL_DATA[k] && playerSpells.includes(k)) {
        if(player.mp >= SPELL_DATA[k].mp && !player.cd[k]) {
            player.mp -= SPELL_DATA[k].mp;
            player.cd[k] = SPELL_DATA[k].cd;
            
            if(k === 'Q') { // ç«çƒè¡“: å››å‘å°„æ“Š
                [[0,-1],[0,1],[-1,0],[1,0]].forEach(dir => {
                    for(let i=1; i<10; i++) {
                        let tx = player.x+dir[0]*i, ty = player.y+dir[1]*i;
                        if(tx<0||tx>=GW||ty<0||ty>=GH||dungeon[ty][tx]===1) break;
                        effects.push({x:tx, y:ty, l:5});
                        let t = enemies.find(e=>e.x===tx && e.y===ty);
                        if(t) { dealDamage(t, 0, 'Q'); break; }
                    }
                });
            } else if(k === 'V') {
                player.hp = Math.min(player.maxHp, player.hp + 40);
                addLog("âœ¨ ä½¿ç”¨è–å…‰æ²»ç™’ï¼Œå›å¾©äº† 40 HP");
            } else { // ç¯„åœæ³•è¡“ (E, F, X)
                enemies.forEach(en => { effects.push({x:en.x, y:en.y, l:8}); dealDamage(en, 0, k); });
            }
            endTurn();
        } else {
            addLog("âŒ é­”åŠ›ä¸è¶³æˆ–å†·å»ä¸­ï¼", "red");
        }
    }
});

initLevel();
setInterval(draw, 40);
</script>
