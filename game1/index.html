    <style>

<body>

<div id="building-ui" class="modal">

<div class="game-layout">

            <div class="stat-box">ğŸ”® è¡“åŠ›: <span id="s-mgk">10</span></div>

        <div id="passive-ui" style="display:flex; flex-wrap:wrap; gap:5px; min-height:20px;"></div>

        <div class="panel-title">ğŸ“œ æ³•è¡“æ›¸ (Q/E/F/V/X)</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const TILE = 30, GW = 25, GH = 20;

// éŠæˆ²ç‹€æ…‹
let floor = 1, gold = 100, cycle = 1, lv = 1, exp = 0, nextExp = 100;
let dungeon = [], enemies = [], effects = [];
let passives = [], equipment = { weapon: null, armor: null };
let currentBuilding = null;

// æ³•è¡“æ•¸æ“š
const SPELLS = {
    'Q': { name: 'ç«çƒè¡“', cost: 2, cd: 2, scale: 1.5, desc: 'ç›´ç·šè²«ç©¿', color: '#e67e22' },
    'E': { name: 'å†°çˆ†è¡“', cost: 5, cd: 5, scale: 0.8, desc: 'å‘¨åœçˆ†ç‚¸', color: '#3498db' },
    'F': { name: 'è¬åŠè¨£', cost: 8, cd: 10, scale: 0.4, desc: 'å…¨å±éš¨æ©Ÿ', color: '#ecf0f1' },
    'V': { name: 'æ²»ç™’è¡“', cost: 4, cd: 12, scale: 0, desc: 'å›30ç”Ÿå‘½', color: '#2ecc71' },
    'X': { name: 'æ¯€æ»…æ–°æ˜Ÿ', cost: 15, cd: 20, scale: 2.5, desc: 'çµ‚æ¥µå…¨å±', color: '#9b59b6' }
};

let player = { x: 5, y: 5, maxHp: 100, hp: 100, maxMp: 30, mp: 30, atk: 10, mgk: 10, def: 0, spells: ['Q'], cd: {} };

function initLevel() {
    dungeon = Array(GH).fill().map(() => Array(GW).fill(1));
    enemies = []; effects = [];

    // ç”Ÿæˆéš¨æ©Ÿåœ°åœ–
    let cx = 12, cy = 10; player.x = cx; player.y = cy;
    for(let i=0; i<650; i++) {
        dungeon[cy][cx] = 0;
        let d = Math.floor(Math.random()*4);
        if(d===0 && cy>1) cy--; else if(d===1 && cy<GH-2) cy++;
        else if(d===2 && cx>1) cx--; else if(d===3 && cx<GW-2) cx++;
    }

    // éš¨æ©Ÿé¸å®šæœ¬å±¤å»ºç¯‰
    const bTypes = ["éµåŒ é‹ª", "é­”æ³•å•†åº—", "é“å…·åº—", "ç¥­å£‡", "è¨“ç·´å ´"];
    let bType = bTypes[Math.floor(Math.random() * bTypes.length)];
    currentBuilding = { type: bType, items: generateBuildingItems(bType) };
    
    placeSpecial(2); // æ¨“æ¢¯
    placeSpecial(3); // å»ºç¯‰
    
    // ç”Ÿæˆæ€ªç‰© (ä¾æ¨“å±¤å€‹ä½æ•¸å¢åŠ )
    let count = 3 + (floor % 10) * 2;
    for(let i=0; i<count; i++) spawnEnemy(false);
    if(Math.random() < 0.25) spawnEnemy(true); // èè‹±æ€ª

    addLog(`ğŸ° é€²å…¥ç¬¬ ${floor} å±¤ - ç™¼ç¾ [${currentBuilding.type}]`);
    updateUI();
}

// æ”¾ç½®ç‰¹æ®Šç‰©ä»¶ä¸¦ç¢ºä¿ä¸å¡ä½
function placeSpecial(val) {
    let x, y;
    do { 
        x = Math.floor(Math.random()*GW); 
        y = Math.floor(Math.random()*GH); 
    } while (dungeon[y][x] !== 0 || (Math.abs(x-player.x) + Math.abs(y-player.y) < 6));
    
    dungeon[y][x] = val;
    // æŒ–ç©ºå‘¨åœé˜²æ­¢å¡æ­»
    for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) {
        if(y+i > 0 && y+i < GH-1 && x+j > 0 && x+j < GW-1) {
            dungeon[y+i][x+j] = (dungeon[y+i][x+j] === 1) ? 0 : dungeon[y+i][x+j];
        }
    }
}

function spawnEnemy(isElite) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } while(dungeon[y][x] !== 0);
    let boost = Math.floor(floor/10)*25 + (cycle-1)*60;
    enemies.push({
        x, y, isElite,
        hp: (40+boost) * (isElite?4:1),
        maxHp: (40+boost) * (isElite?4:1),
        atk: (6+Math.floor(boost/12)) * (isElite?2:1),
        name: isElite ? "ğŸ’ èè‹±æ€ª" : "ğŸ‘º æ€ªç‰©",
        lastHit: 0
    });
}

function generateBuildingItems(type) {
    let list = [];
    if(type === "éµåŒ é‹ª") {
        list.push({ n: "âš”ï¸ ç§˜éŠ€åŠ (è¡“åŠ›+10)", p: 120, f: () => equip('weapon', {mgk:10, name:"ç§˜éŠ€åŠ"}) });
        list.push({ n: "ğŸ›¡ï¸ é‹¼éµèƒ¸ç”² (é˜²ç¦¦+4)", p: 100, f: () => equip('armor', {def:4, name:"é‹¼éµèƒ¸ç”²"}) });
        list.push({ n: "ğŸ”¨ å…¨é¢æ‰“ç£¨ (åŠ›é‡/è¡“åŠ›+3)", p: 150, f: () => { player.atk+=3; player.mgk+=3; } });
    } else if(type === "é­”æ³•å•†åº—") {
        Object.keys(SPELLS).forEach(k => {
            if(!player.spells.includes(k)) {
                let p = k === 'X' ? 400 : (k === 'F' ? 250 : 150);
                list.push({ n: `ğŸ“œ å­¸ç¿’ ${SPELLS[k].name}`, p: p, f: () => player.spells.push(k) });
            }
        });
    } else if(type === "é“å…·åº—") {
        list.push({ n: "ğŸ§ª å…¨æ•ˆè—¥æ°´ (ç”Ÿå‘½å…¨æ»¿)", p: 60, f: () => player.hp = player.maxHp });
        list.push({ n: "âš¡ å¥§è¡“è—¥åŠ‘ (é­”åŠ›+20)", p: 40, f: () => player.mp = Math.min(player.maxMp, player.mp+20) });
    } else if(type === "è¨“ç·´å ´") {
        const pool = [
            {n:"å—œè¡€è¡“", d:"è¿‘æˆ°é€ æˆå‚·å®³å›5%HP", f:()=>passives.push("å—œè¡€")},
            {n:"å†¥æƒ³", d:"æ“Šæ®ºæ•µäººå›å¾©3MP", f:()=>passives.push("å†¥æƒ³")},
            {n:"åˆºç”²", d:"å—åˆ°å‚·å®³åå½ˆ25%", f:()=>passives.push("åˆºç”²")}
        ];
        pool.sort(()=>Math.random()-0.5).slice(0,2).forEach(p => {
            if(!passives.includes(p.n)) list.push({ n: `ğŸ§  ${p.n}`, p: 150, desc: p.d, f: p.f });
        });
    }
    return list;
}

function interactAltar() {
    if(confirm("ç¥­å£‡ï¼šç»ç¥­50%ç•¶å‰ç”Ÿå‘½èˆ‡é­”åŠ›ï¼Œè³­åšç²å¾—å¤§é‡é‡‘éŒ¢æˆ–è¢«æ€ªç‰©åœæ”»ï¼Ÿ")) {
        player.hp = Math.max(1, Math.floor(player.hp * 0.5));
        player.mp = Math.floor(player.mp * 0.5);
        if(Math.random() < 0.6) {
            let gain = 250 + floor*30;
            gold += gain; addLog(`âœ¨ ç¥ˆç¦±æˆåŠŸï¼å¤ç¥è³œäºˆä½  ${gain} é‡‘å¹£`, "magic");
        } else {
            addLog(`ğŸ’€ å„€å¼å¤±æ•—ï¼ä½ é©šé†’äº†æ·±æ·µå®ˆè¡›ï¼`, "danger");
            spawnEnemy(true); spawnEnemy(true);
        }
        updateUI();
    }
}

function equip(slot, item) {
    if(equipment[slot]) {
        if(equipment[slot].mgk) player.mgk -= equipment[slot].mgk;
        if(equipment[slot].def) player.def -= equipment[slot].def;
    }
    equipment[slot] = item;
    if(item.mgk) player.mgk += item.mgk;
    if(item.def) player.def += item.def;
    addLog(`ğŸ›¡ï¸ è£å‚™äº† [${item.name}]`);
}

function openBuilding() {
    if(currentBuilding.type === "ç¥­å£‡") { interactAltar(); return; }
    const modal = document.getElementById('building-ui');
    const content = document.getElementById('modal-content');
    document.getElementById('modal-title').innerText = "ğŸª " + currentBuilding.type;
    modal.style.display = 'block';
    content.innerHTML = "";
    currentBuilding.items.forEach((it, idx) => {
        let b = document.createElement('div'); b.className = "btn-opt";
        b.innerHTML = `<span>${it.n}</span><span style="float:right; color:#f1c40f">ğŸ’°${it.p}</span><br><small style="color:#aaa">${it.desc||''}</small>`;
        b.onclick = () => {
            if(gold >= it.p) {
                gold -= it.p; it.f();
                if(currentBuilding.type !== "éµåŒ é‹ª") currentBuilding.items.splice(idx,1);
                updateUI(); openBuilding();
            }
        };
        content.appendChild(b);
    });
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,750,600);
    
    // ç¹ªè£½èƒŒæ™¯åœ°åœ–
    for(let y=0; y<GH; y++) for(let x=0; x<GW; x++) {
        if(dungeon[y][x] === 1) {
            ctx.fillStyle = "#1a1a1a";
            ctx.fillRect(x*TILE+1, y*TILE+1, TILE-2, TILE-2);
        } else {
            ctx.strokeStyle = "#0a0a0a";
            ctx.strokeRect(x*TILE, y*TILE, TILE, TILE);
        }
        
        ctx.font = "20px Arial";
        if(dungeon[y][x] === 2) ctx.fillText("ğŸªœ", x*TILE+4, y*TILE+23);
        if(dungeon[y][x] === 3) {
            const icons = {"éµåŒ é‹ª":"âš’ï¸","é­”æ³•å•†åº—":"ğŸ”®","é“å…·åº—":"ğŸ±","ç¥­å£‡":"â›©ï¸","è¨“ç·´å ´":"ğŸ‹ï¸"};
            ctx.fillText(icons[currentBuilding.type]||"ğŸ ", x*TILE+4, y*TILE+23);
        }
    }

    // ç¹ªè£½ç‰¹æ•ˆ
    effects.forEach((eff, idx) => {
        ctx.globalAlpha = eff.life / 10;
        ctx.fillStyle = eff.color || "#fff";
        ctx.fillRect(eff.x*TILE, eff.y*TILE, TILE, TILE);
        eff.life--; if(eff.life<=0) effects.splice(idx,1);
    });
    ctx.globalAlpha = 1;

    // ç¹ªè£½æ€ªç‰©
    enemies.forEach(en => {
        ctx.fillStyle = en.isElite ? "#e67e22" : "#c0392b";
        ctx.beginPath();
        ctx.arc(en.x*TILE+TILE/2, en.y*TILE+TILE/2, en.isElite?13:11, 0, Math.PI*2);
        ctx.fill();
        if(en.isElite) { ctx.strokeStyle="#fff"; ctx.lineWidth=2; ctx.stroke(); }
        
        if(en.lastHit > 0) {
            ctx.fillStyle="#333"; ctx.fillRect(en.x*TILE, en.y*TILE-8, TILE, 5);
            ctx.fillStyle="#2ecc71"; ctx.fillRect(en.x*TILE, en.y*TILE-8, TILE*(en.hp/en.maxHp), 5);
            en.lastHit--;
        }
    });

    // ç¹ªè£½ç©å®¶ (ç™¼å…‰ä¸‰è§’å‹)
    ctx.shadowBlur = 12; ctx.shadowColor = "#3498db";
    ctx.fillStyle = "#3498db";
    ctx.beginPath();
    ctx.moveTo(player.x*TILE+TILE/2, player.y*TILE+4);
    ctx.lineTo(player.x*TILE+4, player.y*TILE+TILE-4);
    ctx.lineTo(player.x*TILE+TILE-4, player.y*TILE+TILE-4);
    ctx.closePath();
    ctx.fill();
    ctx.shadowBlur = 0;
}

function tryMove(dx, dy) {
    let nx = player.x + dx, ny = player.y + dy;
    if (nx < 0 || nx >= GW || ny < 0 || ny >= GH || dungeon[ny][nx] === 1) return;
    
    let target = enemies.find(e => e.x === nx && e.y === ny);
    if (target) { dealDamage(target, player.atk, null); endTurn(); }
    else {
        player.x = nx; player.y = ny;
        if(dungeon[ny][nx] === 2) { floor++; initLevel(); }
        if(dungeon[ny][nx] === 3) { openBuilding(); }
        endTurn();
    }
}

function dealDamage(target, base, key) {
    let sc = key ? SPELLS[key].scale : 1;
    let baseVal = key ? player.mgk : player.atk;
    let dmg = Math.floor(baseVal * sc);
    
    target.hp -= dmg; target.lastHit = 20;
    addLog(`âš”ï¸ [ç©å®¶] å° [${target.name}] ä½¿ç”¨ [${key?SPELLS[key].name:'è¿‘æˆ°æ”»æ“Š'}] é€ æˆ ${dmg} å‚·å®³`);
    
    if(passives.includes("å—œè¡€") && !key) {
        let heal = Math.floor(dmg * 0.05);
        player.hp = Math.min(player.maxHp, player.hp + heal);
    }

    if(target.hp <= 0) {
        gold += (target.isElite?120:25); 
        gainExp(target.isElite?250:45);
        if(passives.includes("å†¥æƒ³")) player.mp = Math.min(player.maxMp, player.mp + 3);
        enemies = enemies.filter(e => e !== target);
    }
}

function gainExp(a) {
    exp += a; if(exp >= nextExp) {
        lv++; exp -= nextExp; nextExp = Math.floor(nextExp * 1.4);
        player.maxHp += 20; player.maxMp += 10; player.hp = player.maxHp; player.mp = player.maxMp;
        addLog(`ğŸŠ ç­‰ç´šæå‡è‡³ Lv.${lv}ï¼ç‹€æ…‹å·²å…¨æ»¿ï¼`, "magic");
    }
}

function updateUI() {
    document.getElementById('s-hp').innerText = `${player.hp}/${player.maxHp}`;
    document.getElementById('s-mp').innerText = `${player.mp}/${player.maxMp}`;
    document.getElementById('s-atk').innerText = player.atk;
    document.getElementById('s-mgk').innerText = player.mgk;
    document.getElementById('s-def').innerText = player.def;
    document.getElementById('s-gold').innerText = gold;
    document.getElementById('s-lv').innerText = lv;
    document.getElementById('s-floor').innerText = floor;
    document.getElementById('exp-bar').style.width = (exp/nextExp)*100 + "%";
    
    let sUI = document.getElementById('spell-ui'); sUI.innerHTML = "";
    player.spells.forEach(k => {
        let s = SPELLS[k];
        let cd = player.cd[k] || 0;
        sUI.innerHTML += `<div class="item-slot" style="border-left: 3px solid ${s.color}">
            <b>[${k}] ${s.name}</b> (${s.cost}MP) <span style="float:right">${cd>0?'CD:'+cd:'å°±ç·’'}</span><br>
            <small>${s.desc} | ä¿‚æ•¸: x${s.scale}</small></div>`;
    });
    
    let invUI = document.getElementById('inventory-ui'); invUI.innerHTML = "";
    if(equipment.weapon) invUI.innerHTML += `<div class="item-slot" style="border-color:#3498db">ğŸ—¡ï¸ æ­¦å™¨: ${equipment.weapon.name} (è¡“åŠ›+${equipment.weapon.mgk})</div>`;
    if(equipment.armor) invUI.innerHTML += `<div class="item-slot" style="border-color:#3498db">ğŸ›¡ï¸ é˜²å…·: ${equipment.armor.name} (é˜²ç¦¦+${equipment.armor.def})</div>`;
    
    document.getElementById('passive-ui').innerHTML = passives.map(p => `<span style="background:#8e44ad; padding:2px 6px; border-radius:3px; font-size:11px;">${p}</span>`).join('');
}

function endTurn() {
    // å†·å»æ¸›å°‘
    Object.keys(player.cd).forEach(k => { if(player.cd[k]>0) player.cd[k]--; });
    
    // æ€ªç‰©è¡Œå‹•
    enemies.forEach(en => {
        let dist = Math.abs(player.x-en.x) + Math.abs(player.y-en.y);
        if(dist === 1) {
            let dmg = Math.max(1, en.atk - player.def);
            player.hp -= dmg;
            addLog(`ğŸ‘º [${en.name}] æ”»æ“Šä½ é€ æˆ ${dmg} å‚·å®³`, "danger");
            if(passives.includes("åˆºç”²")) {
                let reflect = Math.floor(dmg * 0.25);
                en.hp -= reflect; addLog(`âœ¨ åˆºç”²åå½ˆäº† ${reflect} å‚·å®³`);
            }
        } else {
            let dx = Math.sign(player.x-en.x), dy = Math.sign(player.y-en.y);
            let nx = en.x + dx, ny = en.y + dy;
            if(dungeon[ny][nx]===0 && !enemies.some(e=>e.x===nx && e.y===ny)) {
                en.x = nx; en.y = ny;
            } else if(dungeon[en.y][en.x+dx]===0 && !enemies.some(e=>e.x+dx===nx && e.y===ny)) {
                en.x += dx;
            }
        }
    });
    if(player.hp <= 0) { alert("å†’éšªçµæŸ... ä½ æœ€çµ‚æŠµé”äº†ç¬¬ " + floor + " å±¤ã€‚"); location.reload(); }
    updateUI();
}

function addLog(m, type) {
    let l = document.getElementById('log');
    let d = document.createElement('div');
    if(type==='danger') d.className="danger";
    if(type==='magic') d.className="magic";
    d.innerText = "> " + m; l.prepend(d);
}

function closeModal() { document.getElementById('building-ui').style.display = 'none'; }

// éµç›¤è¼¸å…¥
window.addEventListener('keydown', e => {
    if(document.getElementById('building-ui').style.display === 'block') return;
    let k = e.key.toUpperCase();
    if(['W','A','S','D','ARROWUP','ARROWLEFT','ARROWDOWN','ARROWRIGHT'].includes(k)) {
        if(k==='W' || k==='ARROWUP') tryMove(0,-1);
        if(k==='S' || k==='ARROWDOWN') tryMove(0,1);
        if(k==='A' || k==='ARROWLEFT') tryMove(-1,0);
        if(k==='D' || k==='ARROWRIGHT') tryMove(1,0);
    } else if(SPELLS[k] && player.spells.includes(k)) {
        let s = SPELLS[k];
        if(player.mp >= s.cost && (player.cd[k]||0)===0) {
            player.mp -= s.cost; player.cd[k] = s.cd;
            if(k==='Q') { // ç«çƒï¼šç°¡å–®å››æ–¹å‘åµæ¸¬
                const dirs = [[0,-1],[0,1],[-1,0],[1,0]];
                dirs.forEach(d => {
