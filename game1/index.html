<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>æ·±æ·µçµæ‰‹ï¼šå¥§è¡“ç¶­åº¦ v7.6</title>
    <style>
        :root { 
            --bg: #000; --ui: #1c1c1c; --border: #3498db; --accent: #f1c40f;
            --wall: #34495e; --floor: #1a121a;
        }
        body { background: var(--bg); color: #eee; font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif; display: flex; align-items: center; justify-content: center; margin: 0; height: 100vh; overflow: hidden; }
        .game-layout { display: flex; gap: 15px; width: 98vw; height: 95vh; justify-content: center; }
        
        .sidebar { width: 320px; background: var(--ui); padding: 15px; border: 2px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; gap: 10px; }
        .stat-line { font-size: 14px; border-bottom: 1px dotted #444; padding-bottom: 4px; display: flex; justify-content: space-between; }
        .stat-val { color: var(--accent); font-weight: bold; }
        
        #game-area { border: 4px solid #444; background: #000; border-radius: 10px; overflow: hidden; position: relative; }
        canvas { display: block; }

        /* å•†åº—/è¨“ç·´æ‰€ UI */
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 450px; background: #222; border: 3px solid var(--accent); padding: 25px; display: none; z-index: 1000; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .modal-title { text-align: center; color: var(--accent); margin-top: 0; font-size: 24px; }
        .option-list { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .btn-opt { background: #333; border: 1px solid #555; padding: 15px; color: #fff; cursor: pointer; border-radius: 10px; transition: 0.2s; }
        .btn-opt:hover { background: #444; border-color: var(--accent); }
        .opt-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; }
        .opt-desc { font-size: 12px; color: #aaa; }

        .spell-card { background: #252525; padding: 8px; border-radius: 6px; margin-top: 5px; border-left: 4px solid #9b59b6; font-size: 12px; }
        .log { flex-grow: 1; background: #000; padding: 8px; font-size: 11px; overflow-y: auto; color: #888; border-radius: 6px; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="game-modal" class="modal">
    <h2 id="modal-title" class="modal-title">ğŸ›ï¸ è¨­æ–½</h2>
    <div id="modal-content" class="option-list"></div>
    <button onclick="closeModal()" style="width:100%; margin-top:20px; padding:12px; cursor:pointer; background:#555; color:white; border:none; border-radius:8px;">é›¢é–‹é›¢é–‹</button>
</div>

<div class="game-layout">
    <div class="sidebar">
        <h3 style="text-align:center; margin:0; color:#2ecc71">Lv.<span id="s-lv">1</span> å¥§è¡“å¤§å¸«</h3>
        <div class="stat-line"><span>â¤ï¸ ç”Ÿå‘½</span> <span id="s-hp" class="stat-val">100/100</span></div>
        <div class="stat-line"><span>ğŸ§ª é­”åŠ›</span> <span id="s-mp" class="stat-val">30/30</span></div>
        <div class="stat-line"><span>âš”ï¸ è¿‘æˆ°åŠ›é‡</span> <span id="s-atk" class="stat-val">10</span></div>
        <div class="stat-line"><span>ğŸ”® é­”æ³•è¡“åŠ›</span> <span id="s-mgk" class="stat-val">10</span></div>
        <div class="stat-line"><span>ğŸ’° æŒæœ‰é‡‘å¹£</span> <span id="s-gold" class="stat-val">100</span></div>
        <div class="stat-line"><span>ğŸ° ç›®å‰å±¤æ•¸</span> <span id="s-floor" class="stat-val">1</span></div>
        
        <div id="spell-ui"></div>
        <div class="log" id="log"></div>
    </div>
    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const TILE = 26; 
const GW = 40, GH = 30; 
let floor = 1, gold = 100, lv = 1, exp = 0, nextExp = 100;
let dungeon = [], enemies = [], effects = [], buildings = [];
let playerSpells = ['Q'];
let activePassives = [];

const SPELL_DATA = {
    'Q': { n: 'ç«çƒè¡“', mp: 3, cd: 2, sc: 1.5, d: 'å‘åå­—æ–¹å‘å™´å°„', eff: 'å‚·å®³: è¡“åŠ› Ã— 1.5', p: 0 },
    'E': { n: 'å†°çˆ†è¡“', mp: 7, cd: 4, sc: 1.2, d: 'ä»¥è‡ªèº« 5x5 çˆ†ç ´', eff: 'å‚·å®³: è¡“åŠ› Ã— 1.2 + å‡çµ', p: 180 },
    'F': { n: 'è¬åŠè¨£', mp: 12, cd: 6, sc: 0.9, d: 'å…¨è¢å¹•éš¨æ©Ÿæ‰“æ“Š', eff: 'å‚·å®³: è¡“åŠ› Ã— 0.9', p: 300 },
    'V': { n: 'è–å…‰æ²»ç™’', mp: 5, cd: 10, sc: 0, d: 'å›å¾©é«”åŠ›', eff: 'æ•ˆæœ: å›å¾© 40 é»ç”Ÿå‘½', p: 150 }
};

let player = { x: 20, y: 15, maxHp: 100, hp: 100, maxMp: 30, mp: 30, atk: 10, mgk: 10, def: 0, cd: {} };

function initLevel() {
    document.getElementById('log').innerHTML = "<div>-- é€²å…¥ç¬¬ " + floor + " å±¤ --</div>";
    canvas.width = GW * TILE; canvas.height = GH * TILE;
    dungeon = Array(GH).fill().map(() => Array(GW).fill(1));
    enemies = []; effects = []; buildings = [];
    
    let cx = Math.floor(GW/2), cy = Math.floor(GH/2);
    player.x = cx; player.y = cy;
    for(let i=0; i<850; i++) {
        dungeon[cy][cx] = 0;
        let d = Math.floor(Math.random()*4);
        if(d===0 && cy>1) cy--; else if(d===1 && cy<GH-2) cy++;
        else if(d===2 && cx>1) cx--; else if(d===3 && cx<GW-2) cx++;
    }

    // æ€ªç‰©æ•¸é‡
    let mod = floor % 10;
    let count = (mod === 0) ? 1 : (3 + mod + 1);
    for(let i=0; i<count; i++) spawnEnemy(mod === 0);

    // å›ºå®šå»ºç¯‰é‚è¼¯
    if([1,3,5,7,9].includes(mod)) buildings.push(createBuilding("é“å…·åº—", "ğŸ±"));
    if([2,4,6,8].includes(mod)) buildings.push(createBuilding("éµåŒ é‹ª", "âš’ï¸"));
    if([4,8].includes(mod)) buildings.push(createBuilding("é­”æ³•å•†åº—", "ğŸ”®"));
    
    // éš¨æ©Ÿå‡ºç¾è¨“ç·´æ‰€
    if(Math.random() < 0.4) buildings.push(createBuilding("è¨“ç·´æ‰€", "âš”ï¸"));

    placeSpec(2); // æ¢¯å­
    buildings.forEach(b => placeBuilding(b));
    updateUI();
}

function createBuilding(type, icon) {
    return { type, icon, items: generateOptions(type), x: 0, y: 0 };
}

function placeBuilding(b) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } 
    while (dungeon[y][x] !== 0 || Math.abs(x-player.x)+Math.abs(y-player.y) < 5 || buildings.some(ob => ob.x === x && ob.y === y));
    b.x = x; b.y = y;
}

function spawnEnemy(isBoss) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } while(dungeon[y][x] !== 0);
    let hp = Math.floor(((60 + (floor*10)) * (isBoss ? 15 : 1)) / 2);
    enemies.push({
        x, y, isBoss, hp, maxHp: hp,
        // æ”»æ“ŠåŠ›æ¸›åŠ
        atk: Math.floor((8 + Math.floor(floor)) * (isBoss ? 2 : 1) / 2),
        emoji: isBoss ? "ğŸ‘‘" : ["ğŸ‘º", "ğŸ’€", "ğŸ‘»", "ğŸ¦‡"][Math.floor(Math.random()*4)],
        wounded: false, freeze: 0
    });
}

function placeSpec(v) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } 
    while (dungeon[y][x] !== 0 || Math.abs(x-player.x)+Math.abs(y-player.y) < 8);
    dungeon[y][x] = v;
}

function generateOptions(type) {
    let list = [];
    if(type === "é“å…·åº—") {
        list.push({ n: "ğŸ§ª æ²»ç™’è—¥æ°´", d: "ç«‹åˆ»æ¢å¾©æ‰€æœ‰ç”Ÿå‘½å€¼", p: 40, f: () => player.hp = player.maxHp });
        list.push({ n: "âš¡ èƒ½é‡åŠ‘", d: "æ¢å¾© 25 é»é­”åŠ›", p: 30, f: () => player.mp = Math.min(player.maxMp, player.mp+25) });
    } else if(type === "éµåŒ é‹ª") {
        list.push({ n: "âš”ï¸ ç£¨ç¤ªæ­¦å™¨", d: "æ°¸ä¹…æå‡è¿‘æˆ°æ”»æ“ŠåŠ› +5", p: 60, f: () => player.atk += 5 });
        list.push({ n: "ğŸ›¡ï¸ åŠ å›ºè­·ç”²", d: "æ°¸ä¹…æå‡é˜²ç¦¦åŠ› +2", p: 60, f: () => player.def += 2 });
    } else if(type === "é­”æ³•å•†åº—") {
        Object.keys(SPELL_DATA).forEach(k => {
            if(!playerSpells.includes(k)) {
                let s = SPELL_DATA[k];
                list.push({ n: `ğŸ“œ æŠ€èƒ½æ›¸ï¼š${s.n}`, d: `${s.d} (${s.eff})`, p: s.p, f: () => playerSpells.push(k) });
            }
        });
    } else if(type === "è¨“ç·´æ‰€") {
        const passives = [
            { n: "ğŸ©¸ å—œè¡€", d: "è¿‘æˆ°æ“Šæ®ºæ€ªç‰©æ™‚å›å¾© 5 é»ç”Ÿå‘½", f: () => activePassives.push("å—œè¡€") },
            { n: "ğŸ§˜ å†¥æƒ³", d: "æ¯é€²å…¥æ–°æ¨“å±¤å›å¾© 10 é»é­”åŠ›", f: () => activePassives.push("å†¥æƒ³") },
            { n: "ğŸŒµ èŠæ£˜", d: "å—å‚·æ™‚åå½ˆ 20% å‚·å®³çµ¦æ•µäºº", f: () => activePassives.push("èŠæ£˜") }
        ];
        // éš¨æ©Ÿé¸3å€‹ (æ­¤è™•ç°¡å–®è™•ç†)
        return passives;
    }
    return list;
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let y=0; y<GH; y++) {
        for(let x=0; x<GW; x++) {
            ctx.fillStyle = (dungeon[y][x] === 1) ? "#34495e" : "#1a121a";
            ctx.fillRect(x * TILE, y * TILE, TILE - 1, TILE - 1);
            if(dungeon[y][x] === 2) {
                ctx.font = `${TILE*0.8}px Arial`; ctx.fillText("ğŸªœ", x*TILE+2, y*TILE+TILE-4);
            }
        }
    }

    buildings.forEach(b => {
        ctx.font = `${TILE*0.8}px Arial`;
        ctx.fillText(b.icon, b.x*TILE+2, b.y*TILE+TILE-4);
    });

    enemies.forEach(en => {
        ctx.font = `${TILE * 0.9}px Arial`;
        ctx.textAlign = "center"; ctx.textBaseline = "middle";
        if(en.freeze > 0) { ctx.shadowBlur = 10; ctx.shadowColor = "#3498db"; }
        else if(en.isBoss) { ctx.shadowBlur = 10; ctx.shadowColor = "red"; }
        ctx.fillText(en.emoji, en.x*TILE + TILE/2, en.y*TILE + TILE/2);
        ctx.shadowBlur = 0;
        if(en.wounded) {
            ctx.fillStyle = "#333"; ctx.fillRect(en.x*TILE+2, en.y*TILE, TILE-4, 3);
            ctx.fillStyle = "#e74c3c"; ctx.fillRect(en.x*TILE+2, en.y*TILE, (TILE-4)*(en.hp/en.maxHp), 3);
        }
    });

    ctx.font = `${TILE * 0.9}px Arial`;
    ctx.textAlign = "center"; ctx.textBaseline = "middle";
    ctx.fillText("ğŸ§™â€â™‚ï¸", player.x*TILE + TILE/2, player.y*TILE + TILE/2);
    ctx.textAlign = "start"; ctx.textBaseline = "alphabetic";

    effects.forEach((eff, i) => {
        ctx.globalAlpha = eff.l/10; ctx.fillStyle = eff.c || "#f1c40f";
        ctx.fillRect(eff.x * TILE, eff.y * TILE, TILE, TILE);
        eff.l--; if(eff.l<=0) effects.splice(i,1);
    });
    ctx.globalAlpha = 1;
}

function dealDamage(t, base, key) {
    let sc = key ? SPELL_DATA[key].sc : 1;
    let dmg = Math.floor((key ? player.mgk : player.atk) * sc);
    t.hp -= dmg; t.wounded = true;
    if(key === 'E') t.freeze = 2;
    if(t.hp <= 0) {
        if(activePassives.includes("å—œè¡€") && !key) { player.hp = Math.min(player.maxHp, player.hp + 5); }
        gold += (t.isBoss ? 500 : 30); gainExp(t.isBoss ? 400 : 40);
        enemies = enemies.filter(e => e !== t);
    }
}

function endTurn() {
    Object.keys(player.cd).forEach(k => { if(player.cd[k]>0) player.cd[k]--; });
    enemies.forEach(en => {
        if(en.freeze > 0) { en.freeze--; return; }
        let dist = Math.abs(player.x-en.x) + Math.abs(player.y-en.y);
        if(dist === 1) {
            let d = Math.max(1, en.atk - player.def);
            player.hp -= d; addLog(`ğŸ’¥ å—åˆ°æ”»æ“Š -${d}`, "red");
            if(activePassives.includes("èŠæ£˜")) {
                let reflect = Math.floor(d * 0.2);
                en.hp -= reflect; addLog(`ğŸŒµ èŠæ£˜åå½ˆäº† ${reflect} å‚·å®³`);
            }
        } else {
            let dx = (dist < 8) ? Math.sign(player.x-en.x) : Math.floor(Math.random()*3)-1;
            let dy = (dist < 8) ? Math.sign(player.y-en.y) : Math.floor(Math.random()*3)-1;
            let nx = en.x + dx, ny = en.y + dy;
            if(nx>=0 && nx<GW && ny>=0 && ny<GH && dungeon[ny][nx]===0 && !enemies.some(e=>e!==en && e.x===nx && e.y===ny) && !(player.x===nx && player.y===ny) && !buildings.some(b=>b.x===nx && b.y===ny)) {
                en.x = nx; en.y = ny;
            }
        }
    });
    if(player.hp <= 0) { alert("æˆ°æ•—ï¼"); location.reload(); }
    updateUI();
}

function updateUI() {
    document.getElementById('s-hp').innerText = `${Math.floor(player.hp)}/${player.maxHp}`;
    document.getElementById('s-mp').innerText = `${Math.floor(player.mp)}/${player.maxMp}`;
    document.getElementById('s-atk').innerText = player.atk;
    document.getElementById('s-mgk').innerText = player.mgk;
    document.getElementById('s-gold').innerText = gold;
    document.getElementById('s-floor').innerText = floor;
    document.getElementById('s-lv').innerText = lv;
    let sUI = document.getElementById('spell-ui');
    sUI.innerHTML = `<b style="color:var(--border);font-size:12px;">ğŸ“œ å¥§è¡“èˆ‡è¢«å‹•:</b>`;
    playerSpells.forEach(k => {
        let s = SPELL_DATA[k];
        sUI.innerHTML += `<div class="spell-card"><b>[${k}] ${s.n}</b><br><small>${s.eff} (CD:${player.cd[k]||0})</small></div>`;
    });
    if(activePassives.length) {
        sUI.innerHTML += `<div style="font-size:11px;color:#2ecc71;margin-top:5px;">è¢«å‹•: ${activePassives.join(", ")}</div>`;
    }
}

function gainExp(a) {
    exp += a; if(exp >= nextExp) { 
        lv++; exp -= nextExp; nextExp = Math.floor(nextExp * 1.5); 
        // å‡ç´šçå‹µ
        player.maxHp += 10; player.hp += 10;
        player.maxMp += 2; player.mp += 2;
        addLog("âœ¨ ç­‰ç´šæå‡ï¼ä¸Šé™å¢åŠ ä¸¦éƒ¨åˆ†å›å¾©");
    }
}

function addLog(m, c) {
    let d = document.createElement('div'); if(c==="red") d.style.color="#ff4757";
    d.innerText = "> " + m; let l = document.getElementById('log'); l.prepend(d);
}

function openModal(building) {
    const m = document.getElementById('game-modal');
    const c = document.getElementById('modal-content');
    document.getElementById('modal-title').innerText = building.icon + " " + building.type;
    m.style.display = 'block'; c.innerHTML = "";
    
    building.items.forEach((it, idx) => {
        let div = document.createElement('div'); div.className = "btn-opt";
        let costHtml = it.p ? `<span style="color:var(--accent)">ğŸ’°${it.p}</span>` : `<span style="color:#2ecc71">å…è²»</span>`;
        div.innerHTML = `
            <div class="opt-header"><span>${it.n}</span>${costHtml}</div>
            <div class="opt-desc">${it.d}</div>
        `;
        div.onclick = () => {
            if(!it.p || gold >= it.p) {
                if(it.p) gold -= it.p;
                it.f();
                if(building.type === "è¨“ç·´æ‰€") { // è¨“ç·´æ‰€ä¸‰é¸ä¸€å¾Œæ¶ˆå¤±
                    buildings = buildings.filter(b => b !== building);
                    closeModal();
                } else {
                    openModal(building); // å•†åº—å¯é‡è¤‡è³¼è²·
                }
                updateUI();
            } else { addLog("é‡‘å¹£ä¸è¶³ï¼", "red"); }
        };
        c.appendChild(div);
    });
}

function closeModal() { document.getElementById('game-modal').style.display = 'none'; }

window.addEventListener('keydown', e => {
    if(document.getElementById('game-modal').style.display === 'block') return;
    let k = e.key.toUpperCase();
    let dx = 0, dy = 0;
    if(k==='W') dy = -1; else if(k==='S') dy = 1; else if(k==='A') dx = -1; else if(k==='D') dx = 1;
    
    if(dx!==0 || dy!==0) {
        let nx = player.x + dx, ny = player.y + dy;
        if(nx>=0 && nx<GW && ny>=0 && ny<GH && dungeon[ny][nx]===0) {
            let targetEn = enemies.find(e=>e.x===nx && e.y===ny);
            let targetB = buildings.find(b=>b.x===nx && b.y===ny);
            if(targetEn) dealDamage(targetEn, player.atk, null);
            else if(targetB) openModal(targetB);
            else { player.x = nx; player.y = ny; }
            endTurn();
        } else if(dungeon[ny] && dungeon[ny][nx]===2) { 
            floor++; 
            if(activePassives.includes("å†¥æƒ³")) player.mp = Math.min(player.maxMp, player.mp+10);
            initLevel(); 
        }
    }
    
    if(SPELL_DATA[k] && playerSpells.includes(k) && player.mp >= SPELL_DATA[k].mp && !player.cd[k]) {
        player.mp -= SPELL_DATA[k].mp; player.cd[k] = SPELL_DATA[k].cd;
        if(k==='Q') {
            [[0,-1],[0,1],[-1,0],[1,0]].forEach(dir => { for(let i=1; i<8; i++) {
                let tx=player.x+dir[0]*i, ty=player.y+dir[1]*i;
                if(tx<0||tx>=GW||ty<0||ty>=GH||dungeon[ty][tx]===1) break;
                effects.push({x:tx, y:ty, l:5, c: "#e67e22"});
                let t = enemies.find(e=>e.x===tx && e.y===ty); if(t) { dealDamage(t, 0, 'Q'); break; }
            }});
        } else if(k==='E') {
            for(let x=player.x-2; x<=player.x+2; x++) {
                for(let y=player.y-2; y<=player.y+2; y++) {
                    if(x>=0&&x<GW&&y>=0&&y<GH) {
                        effects.push({x:x, y:y, l:10, c:"#3498db"});
                        let t = enemies.find(e=>e.x===x && e.y===y); if(t) dealDamage(t, 0, 'E');
                    }
                }
            }
        } else if(k==='V') { player.hp = Math.min(player.maxHp, player.hp+40); addLog("âœ¨ æ²»ç™’é­”æ³• +40HP"); }
        else { enemies.forEach(en => { effects.push({x:en.x, y:en.y, l:8, c:"#f1c40f"}); dealDamage(en, 0, k); }); }
        endTurn();
    }
});

initLevel();
setInterval(draw, 40);
</script>
