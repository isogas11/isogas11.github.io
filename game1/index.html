<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>æ·±æ·µçµæ‰‹ï¼šå¥§è¡“ç¶­åº¦ v5.0</title>
    <style>

        .game-layout { display: flex; gap: 15px; padding: 15px; width: 1500px; height: 98vh; box-sizing: border-box; }
        
        .sidebar { width: 350px; background: var(--ui); padding: 15px; border: 2px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }

        /* å»ºç¯‰ç‰© UI */
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 450px; background: #151515; border: 3px solid var(--accent); padding: 20px; display: none; z-index: 1000; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }

</head>
<body>

<div id="building-ui" class="modal">
    <h2 id="modal-title" style="text-align:center; color:var(--accent); margin-top:0;"></h2>
    <div id="modal-content" class="btn-list"></div>
    <button onclick="closeModal()" style="width:100%; margin-top:15px; padding:10px;">é›¢é–‹</button>
</div>

<div class="game-layout">
    <div class="sidebar">
        <h3 style="text-align:center; margin:0; color:var(--border)">Lv.<span id="s-lv">1</span> å¥§è¡“å¤§å¸«</h3>
        <div class="stat-grid">
            <div class="stat-box">â¤ï¸ HP: <span id="s-hp">100/100</span></div>
            <div class="stat-box">ğŸ§ª MP: <span id="s-mp">30/30</span></div>
            <div class="stat-box">âš”ï¸ æ”»: <span id="s-atk">10</span></div>
            <div class="stat-box">ğŸ”® è¡“: <span id="s-mgk">10</span></div>
            <div class="stat-box">ğŸ›¡ï¸ é˜²: <span id="s-def">0</span></div>
            <div class="stat-box">ğŸ’° é‡‘: <span id="s-gold">100</span></div>
        </div>

        <div class="panel-title">ğŸ›¡ï¸ è£å‚™èˆ‡èƒŒåŒ…</div>
        <div id="inventory-ui" style="max-height: 150px; overflow-y: auto;"></div>

        <div class="panel-title">ğŸ§  è¢«å‹•èƒ½åŠ›</div>
        <div id="passive-ui" style="display:flex; flex-wrap:wrap; gap:4px;"></div>

        <div class="panel-title">ğŸ“œ æ³•è¡“æ›¸ (Q/E/F/V/X)</div>
        <div id="spell-ui"></div>
        
        <div class="log" id="log"></div>
    </div>

    <div id="game-area">
        <canvas id="gameCanvas" width="750" height="600"></canvas>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const TILE = 30, GW = 25, GH = 20;

let floor = 1, gold = 100, cycle = 1, lv = 1, exp = 0, nextExp = 100;
let dungeon = [], explored = [], enemies = [], effects = [];
let inventory = [], passives = [], equipment = { weapon: null, armor: null };
let currentBuilding = null;

const SPELLS = {
    'Q': { name: 'ç«çƒ', cost: 2, cd: 2, scale: 1.5, desc: 'ç›´ç·šè²«ç©¿' },
    'E': { name: 'å†°çˆ†', cost: 5, cd: 5, scale: 0.8, desc: 'å‘¨åœçˆ†ç‚¸' },
    'F': { name: 'è¬åŠ', cost: 8, cd: 10, scale: 0.4, desc: 'å…¨å±éš¨æ©Ÿ' },
    'V': { name: 'æ²»ç™’', cost: 4, cd: 12, scale: 0, desc: 'å›30è¡€' },
    'X': { name: 'æ–°æ˜Ÿ', cost: 15, cd: 20, scale: 2.5, desc: 'æ¯€æ»…å…¨å±' }
};

let player = { x: 5, y: 5, maxHp: 100, hp: 100, maxMp: 30, mp: 30, atk: 10, mgk: 10, def: 0, spells: ['Q'], cd: {} };

function initLevel() {
    dungeon = Array(GH).fill().map(() => Array(GW).fill(1));
    explored = Array(GH).fill().map(() => Array(GW).fill(false));
    enemies = []; effects = [];

    // åœ°åœ–ç”Ÿæˆ
    let cx = 12, cy = 10; player.x = cx; player.y = cy;
    for(let i=0; i<600; i++) {
        dungeon[cy][cx] = 0;
        let d = Math.floor(Math.random()*4);
        if(d===0 && cy>1) cy--; else if(d===1 && cy<GH-2) cy++;
        else if(d===2 && cx>1) cx--; else if(d===3 && cx<GW-2) cx++;
    }

    // æ”¾ç½®ç‰¹æ®Šå»ºç¯‰ (2:æ¢¯å­, 3:ç•¶å‰å»ºç¯‰)
    let buildingType = ["éµåŒ é‹ª", "é­”æ³•å•†åº—", "é“å…·åº—", "ç¥­å£‡", "è¨“ç·´å ´"][Math.floor(Math.random()*5)];
    currentBuilding = { type: buildingType, items: generateBuildingItems(buildingType) };
    
    placeSpecial(2); // æ¢¯å­
    placeSpecial(3); // éš¨æ©Ÿå»ºç¯‰
    
    // æ€ªç‰©
    let count = 3 + (floor % 10) * 2;
    for(let i=0; i<count; i++) spawnEnemy(false);
    if(Math.random() < 0.2) spawnEnemy(true); // èè‹±æ€ªæ©Ÿç‡

    updateUI();
}

// ç¢ºä¿ç‰¹æ®Šç‰©ä»¶å‘¨åœæ˜¯ç©ºçš„
function placeSpecial(val) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } 
    while (dungeon[y][x] !== 0 || Math.abs(x-player.x)+Math.abs(y-player.y) < 5);
    
    dungeon[y][x] = val;
    // å‘¨åœ 8 æ ¼æŒ–ç©ºé˜²å¡ä½
    for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) {
        if(y+i>0 && y+i<GH-1 && x+j>0 && x+j<GW-1) {
            if(dungeon[y+i][x+j] === 1) dungeon[y+i][x+j] = 0;
        }
    }
}

function spawnEnemy(isElite) {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); } while(dungeon[y][x] !== 0);
    let boost = Math.floor(floor/10)*20 + (cycle-1)*50;
    enemies.push({
        x, y, isElite,
        hp: (30+boost) * (isElite?3:1),
        maxHp: (30+boost) * (isElite?3:1),
        atk: (5+Math.floor(boost/10)) * (isElite?2:1),
        name: isElite ? "ğŸ’ èè‹±æ€ª" : "ğŸ‘º æ€ªç‰©",
        lastHit: 0
    });
}

function generateBuildingItems(type) {
    let list = [];
    if(type === "éµåŒ é‹ª") {
        list.push({ n: "âš”ï¸ é•·åŠ (è¡“åŠ›+8)", p: 100, f: () => equip('weapon', {mgk:8}) });
        list.push({ n: "ğŸ›¡ï¸ éµç”² (é˜²ç¦¦+3)", p: 80, f: () => equip('armor', {def:3}) });
        list.push({ n: "ğŸ”¨ å¼·åŒ–ç¾æœ‰è£å‚™ (å…¨å±¬æ€§+2)", p: 150, f: () => { player.atk+=2; player.mgk+=2; player.def+=1; } });
    } else if(type === "é­”æ³•å•†åº—") {
        Object.keys(SPELLS).forEach(k => {
            if(!player.spells.includes(k)) list.push({ n: `ğŸ“œ å­¸ç¿’ ${SPELLS[k].name}`, p: 150, f: () => player.spells.push(k) });
        });
    } else if(type === "é“å…·åº—") {
        list.push({ n: "ğŸ§ª å¤§ç´…è—¥ (å…¨æ»¿)", p: 50, f: () => player.hp = player.maxHp });
        list.push({ n: "âš¡ èƒ½é‡æ°´ (+20MP)", p: 30, f: () => player.mp = Math.min(player.maxMp, player.mp+20) });
    } else if(type === "è¨“ç·´å ´") {
        let pPool = [
            {n:"å¸è¡€ç²¾é€š", d:"è¿‘æˆ°å›5%HP", f:()=>passives.push("å¸è¡€")},
            {n:"é­”åŠ›æ¹§å‹•", d:"æ®ºæ•µå›2MP", f:()=>passives.push("å›é­”")},
            {n:"èŠæ£˜ä¹‹å¿ƒ", d:"åå‚·20%", f:()=>passives.push("åå‚·")}
        ];
        pPool.sort(()=>0.5-Math.random()).slice(0,2).forEach(p => {
            list.push({ n: `ğŸ§  ${p.n}`, p: 120, desc: p.d, f: p.f });
        });
    }
    return list;
}

function interactAltar() {
    if(confirm("ç¥­å£‡ï¼šç»ç¥­50%ç”Ÿå‘½èˆ‡é­”åŠ›ä¾†ç¥ˆæ±‚ç¥è«­ï¼Ÿ")) {
        player.hp = Math.floor(player.hp * 0.5);
        player.mp = Math.floor(player.mp * 0.5);
        if(Math.random() < 0.6) {
            let gain = 200 + floor*20;
            gold += gain; addLog(`âœ¨ ç¥ˆç¦±æˆåŠŸï¼ç²å¾— ${gain} é‡‘å¹£`);
        } else {
            addLog(`ğŸ’€ ä½ è§¸æ€’äº†å¤ç¥ï¼å¼·åŠ›æ€ªç¸å‡ºç¾ï¼`, "danger");
            spawnEnemy(true); spawnEnemy(true);
        }
        updateUI();
    }
}

function equip(slot, stats) {
    if(equipment[slot]) { // å¸ä¸‹èˆŠçš„
        if(equipment[slot].mgk) player.mgk -= equipment[slot].mgk;
        if(equipment[slot].def) player.def -= equipment[slot].def;
    }
    equipment[slot] = stats;
    if(stats.mgk) player.mgk += stats.mgk;
    if(stats.def) player.def += stats.def;
    addLog(`ğŸ›¡ï¸ è£å‚™æˆåŠŸï¼å±¬æ€§å·²æ›´æ–°`);
}

function openBuilding() {
    if(currentBuilding.type === "ç¥­å£‡") { interactAltar(); return; }
    const modal = document.getElementById('building-ui');
    const content = document.getElementById('modal-content');
    document.getElementById('modal-title').innerText = currentBuilding.type;
    modal.style.display = 'block';
    content.innerHTML = "";
    currentBuilding.items.forEach((it, idx) => {
        let b = document.createElement('div'); b.className = "btn-opt";
        b.innerHTML = `<span>${it.n}</span><span style="float:right; color:#f1c40f">ğŸ’°${it.p}</span><br><small>${it.desc||''}</small>`;
        b.onclick = () => {
            if(gold >= it.p) {
                gold -= it.p; it.f();
                if(currentBuilding.type !== "éµåŒ é‹ª") currentBuilding.items.splice(idx,1);
                updateUI(); openBuilding();
            }
        };
        content.appendChild(b);
    });
}

function draw() {
    // 1. å®Œå…¨æ¸…ç©ºç•«å¸ƒ
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let y = 0; y < GH; y++) {
        for (let x = 0; x < GW; x++) {
            // è¨ˆç®—ç©å®¶èˆ‡æ ¼å­çš„è·é›¢
            let dist = Math.sqrt((x - player.x) ** 2 + (y - player.y) ** 2);
            
            // è¦–é‡åˆ¤æ–·ï¼šåŠå¾‘ 5 ä»¥å…§è¦–ç‚ºã€Œå·²æ¢ç´¢ã€
            if (dist < 5) explored[y][x] = true;

            // å¦‚æœæ²’æ¢ç´¢éï¼Œå®Œå…¨ä¸ç•«ï¼ˆçœŸæ­£çš„è¿·éœ§ï¼‰
            if (!explored[y][x]) continue;

            // 2. ç¹ªè£½åœ°åœ–åŸºç¤å±¤
            if (dungeon[y][x] === 1) {
                ctx.fillStyle = "#222"; // ç‰†å£ï¼šæ·±ç°è‰²
            } else {
                ctx.fillStyle = "#080808"; // èµ°é“ï¼šæ¥µæš—ç°è‰²
            }
            ctx.fillRect(x * TILE, y * TILE, TILE - 1, TILE - 1);

            // 3. ç¹ªè£½ç‰¹æ®Šå»ºç¯‰èˆ‡éšæ¢¯
            ctx.font = "20px Arial";
            if (dungeon[y][x] === 2) ctx.fillText("ğŸªœ", x * TILE + 4, y * TILE + 22);
            if (dungeon[y][x] === 3) {
                const icons = {"éµåŒ é‹ª":"âš’ï¸","é­”æ³•å•†åº—":"ğŸ”®","é“å…·åº—":"ğŸ±","ç¥­å£‡":"â›©ï¸","è¨“ç·´å ´":"ğŸ‹ï¸"};
                ctx.fillText(icons[currentBuilding.type] || "ğŸ ", x * TILE + 4, y * TILE + 22);
            }

            // 4. è™•ç†ã€Œè¦–é‡å¤–ã€çš„é™°å½±
            if (dist >= 5) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)"; // åœ¨è¦–é‡å¤–è¦†è“‹ä¸€å±¤é»‘è‰²åŠé€æ˜
                ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
            }
        }
    }

    // 5. ç¹ªè£½æ€ªç‰©ï¼ˆåªåœ¨å·²æ¢ç´¢å€åŸŸé¡¯ç¤ºï¼‰
    enemies.forEach(en => {
        if (!explored[en.y][en.x]) return;
        
        // åˆ¤æ–·æ˜¯å¦åœ¨ç©å®¶è¦–é‡å…§ (dist < 5)
        let dist = Math.sqrt((en.x - player.x) ** 2 + (en.y - player.y) ** 2);
        if (dist >= 5) return; // æ€ªç‰©èº²åœ¨è¿·éœ§ä¸­ä¸å¯è¦‹

        ctx.fillStyle = en.isElite ? "#f39c12" : "#e74c3c";
        ctx.beginPath();
        // å¢å¤§åœ–æ¡ˆå°ºå¯¸æå‡éŠæˆ²æ„Ÿ
        ctx.arc(en.x * TILE + TILE / 2, en.y * TILE + TILE / 2, en.isElite ? 13 : 11, 0, Math.PI * 2);
        ctx.fill();
        
        // è¡€æ¢é¡¯ç¤º
        ctx.fillStyle = "#333";
        ctx.fillRect(en.x * TILE, en.y * TILE - 5, TILE, 4);
        ctx.fillStyle = "#2ecc71";
        ctx.fillRect(en.x * TILE, en.y * TILE - 5, TILE * (en.hp / en.maxHp), 4);
    });

    // 6. ç¹ªè£½ç©å®¶ï¼ˆæœ€ä¸Šå±¤ï¼Œçµ•å°å¯è¦‹ï¼‰
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#3498db";
    ctx.fillStyle = "#3498db";
    // ç•«ä¸€å€‹é…·ç‚«çš„ä¸‰è§’å½¢
    ctx.beginPath();
    ctx.moveTo(player.x * TILE + TILE / 2, player.y * TILE + 5);
    ctx.lineTo(player.x * TILE + 5, player.y * TILE + TILE - 5);
    ctx.lineTo(player.x * TILE + TILE - 5, player.y * TILE + TILE - 5);
    ctx.closePath();
    ctx.fill();
    ctx.shadowBlur = 0; // é‡è¨­ç™¼å…‰
}
    // ç•«ç©å®¶
    ctx.fillStyle = "#3498db";
    ctx.beginPath();
    ctx.moveTo(player.x*TILE+TILE/2, player.y*TILE+5);
    ctx.lineTo(player.x*TILE+5, player.y*TILE+TILE-5);
    ctx.lineTo(player.x*TILE+TILE-5, player.y*TILE+TILE-5);
    ctx.fill();
}

function tryMove(dx, dy) {
    let nx = player.x + dx, ny = player.y + dy;
    if (nx < 0 || nx >= GW || ny < 0 || ny >= GH || dungeon[ny][nx] === 1) return;
    
    let target = enemies.find(e => e.x === nx && e.y === ny);
    if (target) { dealDamage(target, player.atk, null); endTurn(); }
    else {
        player.x = nx; player.y = ny;
        if(dungeon[ny][nx] === 2) { floor++; initLevel(); }
        if(dungeon[ny][nx] === 3) { openBuilding(); }
        endTurn();
    }
}

function dealDamage(target, base, key) {
    let sc = key ? SPELLS[key].scale : 1;
    let dmg = Math.floor((key ? player.mgk : player.atk) * sc);
    target.hp -= dmg; target.lastHit = 15;
    addLog(`âš”ï¸ [ç©å®¶] ä½¿ç”¨ [${key?SPELLS[key].name:'æ”»æ“Š'}] é€ æˆ ${dmg} å‚·å®³`);
    if(target.hp <= 0) {
        gold += (target.isElite?100:20); gainExp(target.isElite?200:40);
        enemies = enemies.filter(e => e !== target);
    }
}

function gainExp(a) {
    exp += a; if(exp >= nextExp) { lv++; exp-=nextExp; nextExp=Math.floor(nextExp*1.5); player.maxHp+=20; player.maxMp+=10; player.hp=player.maxHp; }
}

function updateUI() {
    document.getElementById('s-hp').innerText = `${player.hp}/${player.maxHp}`;
    document.getElementById('s-mp').innerText = `${player.mp}/${player.maxMp}`;
    document.getElementById('s-atk').innerText = player.atk;
    document.getElementById('s-mgk').innerText = player.mgk;
    document.getElementById('s-gold').innerText = gold;
    document.getElementById('s-lv').innerText = lv;
    document.getElementById('s-floor').innerText = floor;
    
    let sUI = document.getElementById('spell-ui'); sUI.innerHTML = "";
    player.spells.forEach(k => {
        let s = SPELLS[k];
        sUI.innerHTML += `<div class="item-slot"><b>[${k}] ${s.name}</b> (${s.cost}MP) CD:${player.cd[k]||0}<br><small>${s.desc} | x${s.scale} è¡“åŠ›</small></div>`;
    });
    
    let invUI = document.getElementById('inventory-ui'); invUI.innerHTML = "";
    if(equipment.weapon) invUI.innerHTML += `<div class="item-slot" style="border-color:cyan">ğŸ—¡ï¸ æ­¦å™¨: è¡“åŠ›+${equipment.weapon.mgk}</div>`;
    if(equipment.armor) invUI.innerHTML += `<div class="item-slot" style="border-color:cyan">ğŸ›¡ï¸ é˜²å…·: é˜²ç¦¦+${equipment.armor.def}</div>`;
    
    document.getElementById('passive-ui').innerHTML = passives.map(p => `<span style="background:#8e44ad; padding:2px 5px; border-radius:3px; font-size:10px;">${p}</span>`).join('');
}

function endTurn() {
    Object.keys(player.cd).forEach(k => { if(player.cd[k]>0) player.cd[k]--; });
    enemies.forEach(en => {
        let dx = Math.sign(player.x-en.x), dy = Math.sign(player.y-en.y);
        if(Math.abs(player.x-en.x)+Math.abs(player.y-en.y) === 1) {
            player.hp -= Math.max(1, en.atk - player.def);
        } else {
            let nx = en.x+dx, ny = en.y+dy;
            if(dungeon[ny][nx]===0 && !enemies.some(e=>e.x===nx && e.y===ny)) { en.x=nx; en.y=ny; }
        }
    });
    if(player.hp <= 0) { alert("æˆ°æ­»æ²™å ´..."); location.reload(); }
    updateUI();
}

function addLog(m, type) {
    let l = document.getElementById('log');
    let d = document.createElement('div');
    if(type==='danger') d.style.color="#ff4757";
    d.innerText = "> " + m; l.prepend(d);
}

function closeModal() { document.getElementById('building-ui').style.display = 'none'; }

window.addEventListener('keydown', e => {
    if(document.getElementById('building-ui').style.display === 'block') return;
    let k = e.key.toUpperCase();
    if(k==='W' || k==='ARROWUP') tryMove(0,-1);
    if(k==='S' || k==='ARROWDOWN') tryMove(0,1);
    if(k==='A' || k==='ARROWLEFT') tryMove(-1,0);
    if(k==='D' || k==='ARROWRIGHT') tryMove(1,0);
    if(SPELLS[k] && player.spells.includes(k)) {
        if(player.mp >= SPELLS[k].cost && (player.cd[k]||0)===0) {
            player.mp -= SPELLS[k].cost; player.cd[k] = SPELLS[k].cd;
            if(k==='Q') {
                for(let i=1; i<6; i++) {
                    let tx = player.x, ty = player.y-i; // ç°¡åŒ–ç¤ºç¯„æ–¹å‘
                    effects.push({x:tx, y:ty, life:5, type:'fire'});
                    let t = enemies.find(e=>e.x===tx && e.y===ty);
                    if(t) { dealDamage(t, 0, 'Q'); break; }
                }
            } else if(k==='V') { player.hp = Math.min(player.maxHp, player.hp+30); }
            else { enemies.forEach(en => dealDamage(en, 0, k)); }
            endTurn();
        }
    }
});

initLevel();
setInterval(draw, 50);
</script>
