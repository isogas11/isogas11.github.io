<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ·±æ·µçµæ‰‹ï¼šæ‰‹æ©Ÿé€šç”¨ç‰ˆ</title>
    <style>
        :root { --bg: #0a0a0a; --panel: #1a1a1a; --red: #e74c3c; --blue: #3498db; --gold: #f1c40f; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; touch-action: none; }
        
        /* ä½ˆå±€å®¹å™¨ */
        .game-container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }
        
        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .top-bar { background: var(--panel); display: flex; justify-content: space-around; padding: 5px; font-size: 12px; border-bottom: 2px solid #444; }
        .stat { display: flex; flex-direction: column; align-items: center; }

        /* éŠæˆ²ç•«é¢å€ */
        #stage { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; position: relative; overflow: hidden; }
        canvas { background: #111; max-width: 100%; max-height: 100%; object-fit: contain; }

        /* æ‰‹æ©Ÿæ§åˆ¶å€ */
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; pointer-events: none; }
        .joy-pad, .action-pad { pointer-events: auto; display: flex; flex-wrap: wrap; width: 120px; height: 120px; }
        
        .btn-ctrl { 
            width: 40px; height: 40px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        .btn-ctrl:active { background: rgba(231, 76, 60, 0.5); }
        .d-pad { position: relative; width: 120px; height: 120px; }
        .d-up { position: absolute; top: 0; left: 40px; }
        .d-down { position: absolute; bottom: 0; left: 40px; }
        .d-left { position: absolute; left: 0; top: 40px; }
        .d-right { position: absolute; right: 0; top: 40px; }

        /* é¸å–®èˆ‡å•†åº— */
        .menu-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); 
            display: none; z-index: 100; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        .tab-btn { padding: 10px; background: #333; color: white; border: none; flex: 1; }
        .tab-btn.active { background: var(--red); }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 24px; color: white; }

        /* æ—¥èªŒæµ®çª— */
        .mini-log { position: absolute; top: 50px; left: 10px; font-size: 10px; color: #aaa; pointer-events: none; max-height: 60px; overflow: hidden; }
        
        @media (min-width: 1024px) {
            .controls { display: none; } /* é›»è…¦ç‰ˆéš±è—è™›æ“¬æŒ‰éµ */
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="top-bar">
        <div class="stat"><span>â¤ï¸ HP</span><b id="s-hp" class="important">100</b></div>
        <div class="stat"><span>ğŸ§ª MP</span><b id="s-mp" style="color:var(--blue)">10</b></div>
        <div class="stat"><span>ğŸ’€ éš¨å¾</span><b id="s-sum" style="color:var(--green)">0</b></div>
        <div class="stat"><span>ğŸ’° é‡‘å¹£</span><b id="s-gold" style="color:var(--gold)">0</b></div>
        <div class="stat" onclick="toggleMenu('skills')"><span>â­ æŠ€èƒ½</span><b id="s-sp">0</b></div>
        <div class="stat" id="shop-entry" onclick="toggleMenu('shop')" style="display:none"><span>ğŸ›’ å•†åº—</span><b>é€²å…¥</b></div>
    </div>

    <div id="stage">
        <canvas id="gameCanvas"></canvas>
        <div class="mini-log" id="log"></div>
        
        <div class="controls">
            <div class="d-pad">
                <div class="btn-ctrl d-up" onclick="move(0,-1)">â–²</div>
                <div class="btn-ctrl d-down" onclick="move(0,1)">â–¼</div>
                <div class="btn-ctrl d-left" onclick="move(-1,0)">â—€</div>
                <div class="btn-ctrl d-right" onclick="move(1,0)">â–¶</div>
            </div>
            <div class="action-pad">
                <div class="btn-ctrl" style="position:absolute; bottom:60px; right:40px; background:var(--blue)" onclick="shootLastDir()">ğŸ”¥</div>
                <div class="btn-ctrl" style="position:absolute; bottom:0; right:40px; background:#444" onclick="toggleMenu('skills')">ğŸ“œ</div>
            </div>
        </div>
    </div>
</div>

<div id="menu" class="menu-overlay">
    <span class="close-btn" onclick="toggleMenu()">Ã—</span>
    <div style="display:flex; gap:5px; margin-bottom:15px;">
        <button id="t-sk" class="tab-btn active" onclick="showTab('sk')">æŠ€èƒ½æ¨¹</button>
        <button id="t-sh" class="tab-btn" onclick="showTab('sh')">å•†åº—</button>
    </div>
    <div id="m-sk" style="overflow-y:auto; flex-grow:1;"></div>
    <div id="m-sh" style="display:none; overflow-y:auto; flex-grow:1;"></div>
</div>

<script>
/** éŠæˆ²æ ¸å¿ƒè¨­ç½® **/
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const GRID_W = 20, GRID_H = 15, TILE = 40; // ç¸®å°ç¶²æ ¼æ›´é©åˆæ‰‹æ©Ÿ
canvas.width = GRID_W * TILE; canvas.height = GRID_H * TILE;

let floor = 1, gold = 0, sp = 0, atShop = false, lastDir = {x:0, y:1};
let player = { x: 5, y: 5, hp: 100, maxHp: 100, mp: 10, maxMp: 10, baseAtk: 15, def: 0, skills: [] };
let dungeon = [], enemies = [], summons = [], projectiles = [], revealed = [];

const SKILL_DATA = [
    { id: 'vamp', name: 'å¸è¡€(1SP)', cost: 1, desc: 'å›è¡€15%' },
    { id: 'necro', name: 'æ­»éˆ(2SP)', cost: 2, desc: '5%æ©Ÿç‡å¬å–š' },
    { id: 'tough', name: 'å¼·å£¯(1SP)', cost: 1, desc: 'HP+50' },
    { id: 'bolt', name: 'é–ƒé›»(2SP)', cost: 2, desc: 'æ³•è¡“å½ˆè·³' }
];

function initLevel() {
    dungeon = Array(GRID_H).fill().map(() => Array(GRID_W).fill(1));
    revealed = Array(GRID_H).fill().map(() => Array(GRID_W).fill(false));
    enemies = []; projectiles = [];
    
    // ç°¡å–®åœ°å‹ç”Ÿæˆ
    let cx = 10, cy = 7; player.x = cx; player.y = cy;
    for(let i=0; i<400; i++) {
        dungeon[cy][cx] = 0;
        let d = Math.floor(Math.random()*4);
        if(d===0 && cy>1) cy--; else if(d===1 && cy<GRID_H-2) cy++;
        else if(d===2 && cx>1) cx--; else if(d===3 && cx<GRID_W-2) cx++;
    }
    
    // æ”¾ç½®å‡ºå£ã€å•†åº—ã€æ€ª
    place(2, 1); place(9, 1);
    for(let i=0; i<3+floor; i++) {
        let p = getEmpty();
        enemies.push(genMonster(p.x, p.y));
    }
    updateVision(); updateUI();
}

function genMonster(x, y) {
    let elite = Math.random() < 0.15;
    let hp = (20 + floor*5) * (elite ? 3 : 1);
    return { x, y, hp, maxHp: hp, curHp: hp, atk: 5+floor, isElite: elite, gold: elite?60:20 };
}

function getEmpty() {
    let x, y;
    do { x = Math.floor(Math.random()*GRID_W); y = Math.floor(Math.random()*GRID_H); }
    while(dungeon[y][x] !== 0 || (x===player.x && y===player.y));
    return {x, y};
}

function place(t, n) { for(let i=0; i<n; i++){ let p=getEmpty(); dungeon[p.y][p.x]=t; } }

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let y=0; y<GRID_H; y++) {
        for(let x=0; x<GRID_W; x++) {
            if(!revealed[y][x]) continue;
            ctx.fillStyle = dungeon[y][x] === 1 ? "#333" : "#111";
            ctx.fillRect(x*TILE, y*TILE, TILE-1, TILE-1);
            if(dungeon[y][x] === 2) ctx.fillText("ğŸªœ", x*TILE+20, y*TILE+25);
            if(dungeon[y][x] === 9) ctx.fillText("ğŸ’°", x*TILE+20, y*TILE+25);
        }
    }
    ctx.font = "20px Arial"; ctx.textAlign = "center";
    enemies.forEach(en => {
        if(!revealed[en.y][en.x]) return;
        ctx.fillText(en.isElite?"ğŸ‘¹":"ğŸ‘º", en.x*TILE+20, en.y*TILE+25);
        ctx.fillStyle="red"; ctx.fillRect(en.x*TILE+5, en.y*TILE+35, 30*(en.curHp/en.maxHp), 3);
    });
    summons.forEach(s => ctx.fillText("ğŸ’€", s.x*TILE+20, s.y*TILE+25));
    projectiles.forEach(p => { ctx.fillStyle="cyan"; ctx.beginPath(); ctx.arc(p.vx, p.vy, 5, 0, 7); ctx.fill(); });
    ctx.fillText("ğŸ§™", player.x*TILE+20, player.y*TILE+25);
}

function move(dx, dy) {
    lastDir = {x:dx, y:dy};
    let nx = player.x + dx, ny = player.y + dy;
    if(nx<0 || nx>=GRID_W || ny<0 || ny>=GRID_H || dungeon[ny][nx]===1) return;
    
    let target = enemies.find(e => e.x === nx && e.y === ny);
    if(target) {
        target.curHp -= player.baseAtk;
        if(target.curHp <= 0) {
            gold += target.gold; enemies = enemies.filter(e => e !== target);
            if(Math.random()<0.1) sp++;
            if(player.skills.includes('necro') && Math.random()<0.1) summons.push({x:target.x, y:target.y, atk:10});
        }
    } else {
        player.x = nx; player.y = ny;
        if(dungeon[ny][nx]===2) { floor++; initLevel(); }
    }
    
    // æ€ªç‰© AI
    enemies.forEach(en => {
        let dist = Math.abs(en.x-player.x) + Math.abs(en.y-player.y);
        if(dist === 1) player.hp -= en.atk;
        else if(dist < 5) {
            let mx = player.x > en.x ? 1 : (player.x < en.x ? -1 : 0);
            let my = player.y > en.y ? 1 : (player.y < en.y ? -1 : 0);
            if(dungeon[en.y+my][en.x+mx] === 0) { en.x+=mx; en.y+=my; }
        }
    });
    
    atShop = false;
    for(let i=-1; i<=1; i++) for(let j=-1; j<=1; j++) if(dungeon[player.y+i]?.[player.x+j] === 9) atShop = true;
    
    if(player.hp <= 0) { alert("æˆ°æ•—"); location.reload(); }
    updateVision(); updateUI();
}

function shootLastDir() {
    if(player.mp <= 0) return;
    player.mp--;
    projectiles.push({ vx: player.x*TILE+20, vy: player.y*TILE+20, dx: lastDir.x, dy: lastDir.y });
    updateUI();
}

function updateVision() {
    for(let y=player.y-4; y<=player.y+4; y++) 
        for(let x=player.x-4; x<=player.x+4; x++) 
            if(dungeon[y]?.[x] !== undefined) revealed[y][x] = true;
}

function updateUI() {
    document.getElementById('s-hp').innerText = player.hp;
    document.getElementById('s-mp').innerText = player.mp;
    document.getElementById('s-gold').innerText = gold;
    document.getElementById('s-sum').innerText = summons.length;
    document.getElementById('s-sp').innerText = sp;
    document.getElementById('shop-entry').style.display = atShop ? 'flex' : 'none';
}

function toggleMenu(tab) {
    let m = document.getElementById('menu');
    m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    if(tab) showTab(tab === 'skills' ? 'sk' : 'sh');
}

function showTab(t) {
    document.getElementById('m-sk').style.display = t === 'sk' ? 'block' : 'none';
    document.getElementById('m-sh').style.display = t === 'sh' ? 'block' : 'none';
    document.getElementById('t-sk').className = t === 'sk' ? 'tab-btn active' : 'tab-btn';
    document.getElementById('t-sh').className = t === 'sh' ? 'tab-btn active' : 'tab-btn';
    renderMenus();
}

function renderMenus() {
    let skDiv = document.getElementById('m-sk');
    skDiv.innerHTML = "<h4>å¯ç”¨é»æ•¸: "+sp+"</h4>";
    SKILL_DATA.forEach(s => {
        let bought = player.skills.includes(s.id);
        skDiv.innerHTML += `<button class="tab-btn" style="width:100%; margin-bottom:5px; text-align:left;" 
            onclick="buySkill('${s.id}', ${s.cost})" ${ (sp < s.cost || bought) ? 'disabled' : ''}>
            ${s.name} - ${s.desc} ${bought ? 'âœ”ï¸' : ''}
        </button>`;
    });

    let shDiv = document.getElementById('m-sh');
    shDiv.innerHTML = "<h4>ä½ çš„é‡‘å¹£: "+gold+"</h4>";
    shDiv.innerHTML += `<button class="tab-btn" style="width:100%; margin-bottom:5px;" onclick="buyItem('hp', 30)">æ²»ç™‚è—¥æ°´ (30G)</button>`;
    shDiv.innerHTML += `<button class="tab-btn" style="width:100%; margin-bottom:5px;" onclick="buyItem('mp', 150)">æå‡ MP ä¸Šé™ (150G)</button>`;
}

function buySkill(id, cost) {
    if(sp >= cost) { sp -= cost; player.skills.push(id); if(id==='tough') player.hp+=50; renderMenus(); updateUI(); }
}

function buyItem(type, cost) {
    if(gold >= cost) {
        gold -= cost;
        if(type==='hp') player.hp = Math.min(player.maxHp, player.hp+30);
        if(type==='mp') { player.maxMp+=5; player.mp+=5; }
        renderMenus(); updateUI();
    }
}

function gameLoop() {
    projectiles.forEach((p, i) => {
        p.vx += p.dx*10; p.vy += p.dy*10;
        let gx = Math.floor(p.vx/TILE), gy = Math.floor(p.vy/TILE);
        let en = enemies.find(e => e.x===gx && e.y===gy);
        if(en) { en.curHp -= 30; projectiles.splice(i,1); if(en.curHp<=0) { enemies=enemies.filter(e=>e!==en); gold+=en.gold; } }
        else if(dungeon[gy]?.[gx]===1 || gx<0 || gx>=GRID_W) projectiles.splice(i,1);
    });
    draw(); requestAnimationFrame(gameLoop);
}

// æ”¯æ´é›»è…¦éµç›¤
window.addEventListener('keydown', e => {
    if(e.key==='w') move(0,-1); if(e.key==='s') move(0,1);
    if(e.key==='a') move(-1,0); if(e.key==='d') move(1,0);
});

initLevel();
gameLoop();
</script>
</body>
</html>
