<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>æ·±æ·µçµæ‰‹ï¼šå¥§è¡“å•†åº—ç‰ˆ</title>
    <style>
        body { background: #050505; color: #eee; font-family: 'Consolas', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }
        .game-layout { display: flex; gap: 15px; padding: 15px; width: 1450px; height: 98vh; box-sizing: border-box; }
        .sidebar { width: 240px; background: #151515; padding: 15px; border: 2px solid #333; border-radius: 8px; }
        .stat-line { font-size: 14px; line-height: 2.2; border-bottom: 1px solid #222; }
        .stat-val { float: right; font-weight: bold; }
        #game-area { position: relative; }
        canvas { background: #000; border: 4px solid #3498db; }
        .right-panel { width: 400px; display: flex; flex-direction: column; gap: 10px; }
        
        /* æŠ€èƒ½å¡ç‰‡æ¨£å¼å„ªåŒ– */
        .spell-card { background: #1e272e; padding: 8px; border: 1px solid #3d3d3d; border-radius: 5px; margin-bottom: 5px; opacity: 0.4; position: relative; }
        .spell-card.unlocked { opacity: 1; border-color: #3498db; }
        .spell-card.on-cd { border-color: #555; filter: grayscale(0.8); }
        .cd-overlay { position: absolute; top:0; left:0; height:100%; background: rgba(0,0,0,0.5); width: 0%; transition: width 0.2s; pointer-events: none; }
        
        .spell-key { background: #444; color: white; padding: 2px 6px; border-radius: 3px; font-weight: bold; margin-right: 5px; }
        .unlocked .spell-key { background: #3498db; }
        
        .log { height: 200px; background: #000; padding: 10px; font-size: 13px; border: 1px solid #333; overflow-y: auto; color: #aaa; border-radius: 8px; }
        #shop-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; background: #1a1a1a; border: 3px solid #f1c40f; padding: 20px; display: none; z-index: 100; border-radius: 10px; }
        .shop-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }
        .shop-item:hover { background: #222; }
        .price { color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

<div id="shop-ui">
    <h2 style="color:#f1c40f; text-align:center; margin-top:0;">ğŸ›’ é­”æ³•ç¥ç§˜å•†åº—</h2>
    <div id="shop-list"></div>
    <button onclick="closeShop()" style="width:100%; margin-top:15px; padding:10px; background:#444; color:white; border:none; cursor:pointer;">é›¢é–‹å•†åº—</button>
</div>

<div class="game-layout">
    <div class="sidebar">
        <h3 style="color:#3498db; text-align:center;">ğŸ§™ å¥§è¡“ä¸»å®°</h3>
        <div class="stat-line">â¤ï¸ ç”Ÿå‘½ <span id="s-hp" class="stat-val" style="color:#e74c3c">100/100</span></div>
        <div class="stat-line">ğŸ§ª èƒ½é‡ <span id="s-mp" class="stat-val" style="color:#3498db">20/20</span></div>
        <div class="stat-line">âš”ï¸ è¡“åŠ› <span id="s-atk" class="stat-val" style="color:#9b59b6">15</span></div>
        <div class="stat-line">ğŸ’° é‡‘å¹£ <span id="s-gold" class="stat-val" style="color:#f1c40f">0</span></div>
        <div class="stat-line">ğŸ° å±¤æ•¸ <span id="s-floor" class="stat-val">1</span></div>
        <hr border="0" style="border-top:1px solid #333">
        <h4>å·²ç¿’å¾—é­”æ³•:</h4>
        <div id="spell-list-ui"></div>
    </div>

    <div id="game-area"><canvas id="gameCanvas" width="750" height="600"></canvas></div>

    <div class="right-panel">
        <div class="log" id="log"><div id="log-inner"></div></div>
        <div style="background:#151515; border:2px solid #333; padding:15px; border-radius:8px; flex-grow:1;">
            <h4 style="margin-top:0; color:#f1c40f;">ğŸ“œ å†’éšªç­†è¨˜</h4>
            <div id="hint-text" style="font-size:13px; color:#999; line-height:1.6;">
                * æŠ€èƒ½ç¾åœ¨æœ‰å†·å»æ™‚é–“(CD)ã€‚<br>
                * æ€ªç‰©èˆ‡ç©å®¶ä¸èƒ½é‡ç–Šã€‚<br>
                * åœ¨åœ°åœ–ä¸Šå°‹æ‰¾ ğŸ›’ ç¬¦è™Ÿé€²å…¥å•†åº—ã€‚
            </div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const TILE = 30, GW = 25, GH = 20;

let floor = 1, gold = 50, mpRegenCounter = 0;
let player = { 
    x: 5, y: 5, hp: 100, maxHp: 100, mp: 20, maxMp: 20, atk: 15, 
    regen: 1,
    unlockedSpells: ['Q'],
    spellCD: { 'Q':0, 'E':0, 'R':0, 'F':0, 'V':0, 'G':0 } // è¨˜éŒ„ç•¶å‰CD
};
let dungeon = [], enemies = [], effects = [], moveHistory = [];

const SPELLS = {
    'Q': { name: 'ç«çƒè¡“', cost: 3, cd: 0, desc: 'ç›´ç·šå‚·å®³ (ç„¡CD)', price: 0 },
    'E': { name: 'å†°çˆ†é™£', cost: 5, cd: 3, desc: '5x5ç¯„åœå†°å‡ (CD:3)', price: 150 },
    'R': { name: 'è¿”å›è¡“', cost: 2, cd: 5, desc: 'å›åˆ°5æ­¥å‰ (CD:5)', price: 100 },
    'F': { name: 'è¬åŠè¨£', cost: 8, cd: 8, desc: 'å…¨å±æ‰“æ“Š (CD:8)', price: 300 },
    'V': { name: 'æ²»ç™’è¡“', cost: 6, cd: 6, desc: 'æ¢å¾©30%ç”Ÿå‘½ (CD:6)', price: 200 },
    'G': { name: 'é‡åŠ›å ´', cost: 10, cd: 12, desc: 'å…¨å±æ§åˆ¶ (CD:12)', price: 400 }
};

const SHOP_ITEMS = [
    { id: 'mp_max', name: 'ğŸ§ª æ“´å¼µèƒ½é‡ä¸Šé™ (+10)', price: 100, effect: () => { player.maxMp += 10; player.mp += 10; } },
    { id: 'hp_max', name: 'â¤ï¸ æå‡ç”Ÿå‘½ä¸Šé™ (+10)', price: 100, effect: () => { player.maxHp += 10; player.hp += 10; } },
    { id: 'mp_reg', name: 'ğŸŒ€ å¼·åŒ–èƒ½é‡å›å¾©', price: 1000, effect: () => { player.regen += 1; } }
];

function initLevel() {
    dungeon = Array(GH).fill().map(() => Array(GW).fill(1));
    enemies = []; effects = []; moveHistory = [];
    
    let cx = 12, cy = 10; player.x = cx; player.y = cy;
    for(let i=0; i<600; i++) {
        dungeon[cy][cx] = 0;
        let d = Math.floor(Math.random()*4);
        if(d===0 && cy>1) cy--; else if(d===1 && cy<GH-2) cy++;
        else if(d===2 && cx>1) cx--; else if(d===3 && cx<GW-2) cx++;
    }
    
    place(2, 1); // å‡ºå£
    place(3, 1); // å•†åº—
    for(let i=0; i<3 + Math.floor(floor/2); i++) spawnEnemy();
    updateUI();
}

function spawnEnemy() {
    let x, y;
    do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); }
    while(dungeon[y][x] !== 0 || (x===player.x && y===player.y));
    enemies.push({ x, y, hp: 40+floor*10, maxHp: 40+floor*10, atk: 5+floor, isFrozen: 0 });
}

function place(val, n) {
    for(let i=0; i<n; i++) {
        let x, y;
        do { x = Math.floor(Math.random()*GW); y = Math.floor(Math.random()*GH); }
        while(dungeon[y][x] !== 0);
        dungeon[y][x] = val;
    }
}

function tryMove(dx, dy) {
    let nx = player.x + dx, ny = player.y + dy;
    if (nx < 0 || nx >= GW || ny < 0 || ny >= GH || dungeon[ny][nx] === 1) return;

    if (dungeon[ny][nx] === 3) { openShop(); return; }

    let target = enemies.find(e => e.x === nx && e.y === ny);
    if (target) {
        dealDamage(target, player.atk);
        endTurn(); // æ”»æ“Šä¹Ÿè¦æ¶ˆè€—å›åˆ
    } else {
        moveHistory.push({x: player.x, y: player.y});
        if (moveHistory.length > 10) moveHistory.shift();
        player.x = nx; player.y = ny;
        if (dungeon[ny][nx] === 2) { floor++; initLevel(); return; }
        endTurn();
    }
}

function castSpell(key) {
    if (!player.unlockedSpells.includes(key)) { addLog("âŒ ä½ å°šæœªå­¸æœƒæ­¤é­”æ³•ï¼", "danger"); return; }
    if (player.spellCD[key] > 0) { addLog(`â³ æŠ€èƒ½å†·å»ä¸­ï¼é‚„å‰© ${player.spellCD[key]} å›åˆ`, "danger"); return; }
    
    let s = SPELLS[key];
    if (player.mp < s.cost) { addLog("ğŸ§ª èƒ½é‡ä¸è¶³ï¼", "danger"); return; }
    
    player.mp -= s.cost;
    player.spellCD[key] = s.cd; // è¨­ç½®å†·å»
    addLog(`âœ¨ æ–½æ”¾ ${s.name}ï¼`, "magic");

    // æŠ€èƒ½é‚è¼¯ (ä¿æŒä¸è®Š)
    if (key === 'Q') {
        [[0,-1],[0,1],[-1,0],[1,0]].forEach(d => {
            for(let i=1; i<=5; i++) {
                let tx = player.x+d[0]*i, ty = player.y+d[1]*i;
                effects.push({x: tx, y: ty, life: 6, type: 'fire'});
                let target = enemies.find(e => e.x === tx && e.y === ty);
                if(target) { dealDamage(target, player.atk*2.5); break; }
            }
        });
    } else if (key === 'E') {
        for(let dy=-2; dy<=2; dy++) for(let dx=-2; dx<=2; dx++) {
            let tx=player.x+dx, ty=player.y+dy;
            effects.push({x: tx, y: ty, life: 8, type: 'ice'});
            let target = enemies.find(e => e.x === tx && e.y === ty);
            if(target) { target.isFrozen=3; dealDamage(target, player.atk*1.5); }
        }
    } else if (key === 'R') {
        let targetIdx = Math.max(0, moveHistory.length - 5);
        let lastPos = moveHistory[targetIdx];
        player.x = lastPos.x; player.y = lastPos.y;
        moveHistory = moveHistory.slice(0, targetIdx);
    } else if (key === 'F') {
        enemies.forEach(en => {
            effects.push({x: en.x, y: en.y, life: 10, type: 'sword'});
            dealDamage(en, player.atk * 2);
        });
    } else if (key === 'V') {
        player.hp = Math.min(player.maxHp, player.hp + player.maxHp * 0.3);
        effects.push({x: player.x, y: player.y, life: 10, type: 'heal'});
    } else if (key === 'G') {
        enemies.forEach(en => {
            en.isFrozen = 2;
            dealDamage(en, 50);
            effects.push({x: en.x, y: en.y, life: 15, type: 'gravity'});
        });
    }
    endTurn();
}

function dealDamage(en, dmg) {
    en.hp -= dmg;
    if(en.hp <= 0) {
        gold += 20;
        enemies = enemies.filter(e => e !== en);
    }
}

function endTurn() {
    // 1. å†·å»æ™‚é–“éæ¸›
    for (let key in player.spellCD) {
        if (player.spellCD[key] > 0) player.spellCD[key]--;
    }

    // 2. æ€ªç‰© AI é‚è¼¯ (åŒ…å«é˜²é‡ç–Š)
    enemies.forEach(en => {
        if(en.isFrozen > 0) { en.isFrozen--; return; }
        
        let dx = Math.sign(player.x - en.x);
        let dy = Math.sign(player.y - en.y);
        
        // æª¢æŸ¥æ˜¯å¦ç·Šé„°ç©å®¶ (æ”»æ“Š)
        if(Math.abs(player.x-en.x)+Math.abs(player.y-en.y) === 1) {
            player.hp -= en.atk;
            addLog(`ğŸ’¢ å—åˆ°æ€ªç‰©æ”»æ“Šï¼æ¸›å°‘ ${en.atk} HP`, "danger");
        } else {
            // å˜—è©¦ç§»å‹• (å…ˆæ©«å‘å†ç¸±å‘)
            let moved = false;
            let moves = [[dx, 0], [0, dy]];
            for(let m of moves) {
                let nx = en.x + m[0], ny = en.y + m[1];
                // æª¢æŸ¥ï¼šç‰†å£ã€ç©å®¶ä½ç½®ã€å…¶ä»–æ€ªç‰©ä½ç½®
                let isBlocked = (dungeon[ny][nx] === 1) || 
                                (nx === player.x && ny === player.y) ||
                                (enemies.some(other => other !== en && other.x === nx && other.y === ny));
                
                if (!isBlocked) {
                    en.x = nx; en.y = ny;
                    moved = true;
                    break;
                }
            }
        }
    });
    
    // 3. è³‡æºæ¢å¾©
    mpRegenCounter++;
    if(mpRegenCounter >= 10) {
        player.mp = Math.min(player.maxMp, player.mp + player.regen);
        mpRegenCounter = 0;
    }
    
    if(player.hp <= 0) { alert("å†’éšªçµæŸï¼"); location.reload(); }
    updateUI();
}

// --- UI èˆ‡å•†åº— (ä¿æŒä¸è®Š) ---
function openShop() {
    document.getElementById('shop-ui').style.display = 'block';
    let list = document.getElementById('shop-list');
    list.innerHTML = "";
    SHOP_ITEMS.forEach(item => {
        let div = document.createElement('div');
        div.className = "shop-item";
        div.innerHTML = `<span>${item.name}</span><span class="price">ğŸ’°${item.price}</span>`;
        div.onclick = () => buyItem(item);
        list.appendChild(div);
    });
    Object.keys(SPELLS).forEach(key => {
        if (!player.unlockedSpells.includes(key)) {
            let s = SPELLS[key];
            let div = document.createElement('div');
            div.className = "shop-item";
            div.innerHTML = `<span>ğŸ“œ å­¸ç¿’ ${s.name} (${key})</span><span class="price">ğŸ’°${s.price}</span>`;
            div.onclick = () => buySpell(key);
            list.appendChild(div);
        }
    });
}

function buyItem(item) {
    if (gold >= item.price) {
        gold -= item.price;
        item.effect();
        addLog(`ğŸ›’ è³¼è²·äº† ${item.name}`);
        openShop(); updateUI();
    } else { addLog("âŒ é‡‘å¹£ä¸è¶³ï¼", "danger"); }
}

function buySpell(key) {
    let s = SPELLS[key];
    if (gold >= s.price) {
        gold -= s.price;
        player.unlockedSpells.push(key);
        addLog(`ğŸ“– ç¿’å¾—é­”æ³•ï¼š${s.name}ï¼`);
        openShop(); updateUI();
    } else { addLog("âŒ é‡‘å¹£ä¸è¶³ï¼", "danger"); }
}

function closeShop() { document.getElementById('shop-ui').style.display = 'none'; }

function updateUI() {
    document.getElementById('s-hp').innerText = `${Math.floor(player.hp)}/${player.maxHp}`;
    document.getElementById('s-mp').innerText = `${player.mp}/${player.maxMp}`;
    document.getElementById('s-gold').innerText = gold;
    document.getElementById('s-floor').innerText = floor;
    
    let spellUI = document.getElementById('spell-list-ui');
    spellUI.innerHTML = "";
    Object.keys(SPELLS).forEach(key => {
        let s = SPELLS[key];
        let isUnlocked = player.unlockedSpells.includes(key);
        let currentCD = player.spellCD[key];
        let cdPercent = s.cd > 0 ? (currentCD / s.cd) * 100 : 0;
        
        spellUI.innerHTML += `
            <div class="spell-card ${isUnlocked?'unlocked':''} ${currentCD>0?'on-cd':''}">
                <div class="cd-overlay" style="width:${cdPercent}%"></div>
                <span class="spell-key">${key}</span> ${s.name} (${s.cost}MP)
                <div style="font-size:11px; color:#666;">${isUnlocked ? (currentCD > 0 ? `â³ å†·å»ä¸­: ${currentCD}å›` : s.desc) : 'ğŸ”’ æœªè§£é–'}</div>
            </div>`;
    });
}

function draw() {
    ctx.clearRect(0,0,750,600);
    ctx.textAlign = "center"; ctx.textBaseline = "middle";
    for(let y=0; y<GH; y++) for(let x=0; x<GW; x++) {
        ctx.fillStyle = dungeon[y][x] === 1 ? "#222" : "#080808";
        ctx.fillRect(x*TILE, y*TILE, TILE, TILE);
        if(dungeon[y][x] === 2) ctx.fillText("ğŸªœ", x*TILE+TILE/2, y*TILE+TILE/2);
        if(dungeon[y][x] === 3) ctx.fillText("ğŸ›’", x*TILE+TILE/2, y*TILE+TILE/2);
    }
    effects.forEach((eff, i) => {
        ctx.globalAlpha = eff.life / 10;
        ctx.fillStyle = eff.type==='fire'?"#f39c12":eff.type==='ice'?"#3498db":eff.type==='sword'?"#ecf0f1":eff.type==='heal'?"#2ecc71":"#9b59b6";
        ctx.fillRect(eff.x*TILE, eff.y*TILE, TILE, TILE);
        eff.life--; if(eff.life<=0) effects.splice(i,1);
    });
    ctx.globalAlpha = 1;
    enemies.forEach(en => {
        ctx.fillStyle = en.isFrozen > 0 ? "#3498db" : "#e74c3c";
        ctx.font = "20px Arial"; ctx.fillText("ğŸ‘º", en.x*TILE+TILE/2, en.y*TILE+TILE/2);
    });
    ctx.font = "24px Arial"; ctx.fillText("ğŸ§™", player.x*TILE+TILE/2, player.y*TILE+TILE/2);
}

function addLog(m, cl="") {
    let d = document.createElement('div'); d.className = cl; d.innerText = "> " + m;
    let logInner = document.getElementById('log-inner');
    logInner.prepend(d);
    if(logInner.childNodes.length > 50) logInner.lastChild.remove();
}

window.addEventListener('keydown', e => {
    if (document.getElementById('shop-ui').style.display === 'block') return;
    const k = e.key.toUpperCase();
    if(['W','A','S','D','ARROWUP','ARROWLEFT','ARROWDOWN','ARROWRIGHT'].includes(k)) {
        if(k==='W'||k==='ARROWUP') tryMove(0,-1);
        else if(k==='S'||k==='ARROWDOWN') tryMove(0,1);
        else if(k==='A'||k==='ARROWLEFT') tryMove(-1,0);
        else if(k==='D'||k==='ARROWRIGHT') tryMove(1,0);
    } else if(SPELLS[k]) {
        castSpell(k);
    }
});

initLevel();
setInterval(draw, 50);
</script>
</body>
